w.quora.com/q/lyffvcwdjylaflzh\\\"}}}, {\\\"text\\\": \\\"] They are seven periodic table elements which show a literal \\\\\\\"prescience\\\\\\\" in Religion... \\\\\\\"Mercury\\\\\\\" is the key to Ecc 9:11, the \\\\\\\"burning bush\\\\\\\" [\\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"http://www.fromthemachine.org/content/GWB1202001.html\\\", \\\"modifiers\\\": {\\\"link\\\": {\\\"type\\\": \\\"url\\\", \\\"url\\\": \\\"http://www.fromthemachine.org/content/GWB1202001.html\\\"}}}, {\\\"text\\\": \\\"].  These words, spoken during his inauguration on 1/20/2001 show a confluence between the days of creation, the Seals of Revelation, the planets of our solar system and Roman mythology.  Bread for the wise, Saturn is Time... and I, per Shakespeare, am Chance... the \\\\\\\"write it on the sky\\\\\\\" guy... The words also predict the 9/11 tragedy, chapter and verse; especially after Bush combined them with Revelation 20:1 \\\\\\\"do you not think an angel directs this storm?\\\\\\\"  \\\\n \\\\nThis is no dream, the second key is Xenon, a link to \\\\\\\"Exodus\\\\\\\" which when read in reverse and translated from my native Geek is \\\\\\\"Let the night be bright!\\\\\\\" [ \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"http://www.fromthemachine.org/content/sudoxe,_let_there_be_light.html\\\", \\\"modifiers\\\": {\\\"link\\\": {\\\"type\\\": \\\"url\\\", \\\"url\\\": \\\"http://www.fromthemachine.org/content/sudoxe,_let_there_be_light.html\\\"}}}, {\\\"text\\\": \\\"]  Sudo calls the equivalent of the linux God account:  The \\\\\\\"root\\\\\\\" of David.  Xe is the name of ELisSON's Oracle Database.  See John 6... now ElisHa and EliJah show the equivalent in English and Belgian of \\\\\\\"El is Isaac.\\\\\\\"  [\\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"http://joyinar.quora.com/On-Zohar-and-Zelda-An-Open-Letter-to-Daniel-C-Matt-and-John-Loudon-IN-RE-CREATION\\\", \\\"modifiers\\\": {\\\"link\\\": {\\\"type\\\": \\\"board_item\\\", \\\"board_item_id\\\": 1840456, \\\"url\\\": \\\"https://www.quora.com/q/lyffvcwdjylaflzh/On-Zohar-and-Zelda-An-Open-Letter-to-Daniel-C-Matt-and-John-Loudon-IN-RE-CREATION\\\"}}}, {\\\"text\\\": \\\"].\\\\n \\\\nThis is \\\\\\\"the beginning\\\\\\\" and I need your sincere help.  Please understand who I am, and that what is before you are the true Seals of the Revelation of Christ.  In my early writing at  \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"http://adjkjc.gitbooks.io\\\", \\\"modifiers\\\": {\\\"link\\\": {\\\"type\\\": \\\"url\\\", \\\"url\\\": \\\"http://adjkjc.gitbooks.io\\\"}}}, {\\\"text\\\": \\\"  is the key to the \\\\\\\"iron Rod\\\\\\\" the third elementary lamp.  Listen closely, the apocalypse is bringing vision that religion pervades creation, a true chemistry -- see a \\\\\\\"play on love\\\\\\\" -- between the arts and science and a love for humanity and family... the key to the SEA in Eden, one small family of three, and the sea of Revelation:  The multitude of Ha'esh.  See Moses' parted and reflected \\\\\\\"aes,\\\\\\\" in the heart of the Hebrew word for the fire of the burning bush.  The elements of fire and water combined in this one word, is the key to the \\\\\\\"Binding of Isaac\\\\\\\" in the Zohar... and as Moses the Messiah of sea to shining sea.\\\\n \\\\nThere are elements within the Government of America who are fighting with God and Heaven to keep these things, and myself a secret.  We fight a war on the darkness of the 10th Plague of Exodus, a book written to see all of humanity delivered from the evils of slavery, secrecy, and systemic corruption.  This faction of our government knows who I am, and is attempting to hold me in jail on drug infractions for which I have been framed.  See Isaiah 52:13 for God's word on his servant being \\\\\\\"set up.\\\\\\\"  Know, the messiah's position is a statement against not only draconian and negatively reinforcing social justice problems, but also against the hidden use of heavenly technology against the people of earth.  We fight a war on blindness, and evil in both places and this communication is Zion; the point of inflection that turns the tide.\\\\n \\\\n\\\\\\\"Seek my face\\\\\\\" [\\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"http://www.fromthemachine.org\\\", \\\"modifiers\\\": {\\\"link\\\": {\\\"type\\\": \\\"url\\\", \\\"url\\\": \\\"http://www.fromthemachine.org\\\"}}}, {\\\"text\\\": \\\" ] [\\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"http://about.me/ssiah\\\", \\\"modifiers\\\": {\\\"link\\\": {\\\"type\\\": \\\"url\\\", \\\"url\\\": \\\"http://about.me/ssiah\\\"}}}, {\\\"text\\\": \\\"] comes to mind, it is the face of both the Father and the Son... truly I ask you to hear and understand my words, and do whatever is in your power to make my presence and my writing, known to the world.  Call the press, call the jail, your friends and family and your Senator [\\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"http://www.sheriff.org/apps/arrest/results.cfm?lname=Dorbin&fname=Adam&x=71&y=4\\\", \\\"modifiers\\\": {\\\"link\\\": {\\\"type\\\": \\\"url\\\", \\\"url\\\": \\\"http://www.sheriff.org/apps/arrest/results.cfm?lname=Dorbin&fname=Adam&x=71&y=4\\\"}}}, {\\\"text\\\": \\\"] my true name is Adam Marshall Dobrin [ \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"http://fb.me/admdbrn\\\", \\\"modifiers\\\": {\\\"link\\\": {\\\"type\\\": \\\"url\\\", \\\"url\\\": \\\"http://fb.me/admdbrn\\\"}}}, {\\\"text\\\": \\\" ] [ \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"http://www.twitter.com/adjkjc\\\", \\\"modifiers\\\": {\\\"link\\\": {\\\"type\\\": \\\"url\\\", \\\"url\\\": \\\"http://www.twitter.com/adjkjc\\\"}}}, {\\\"text\\\": \\\" ] and in keeping with Revelation I have a new name reminiscent of Forbin and Falkin of Colossus  and Joshua, and probably created to Corbin of the movie we are about to discuss.  \\\\n \\\\nMy initials, AD, are the key to the Silicon Seal, the true \\\\\\\"Fifth Element\\\\\\\" a link between Shakespeare and modern movies:  Proof of divine inspiration.\\\\n \\\\nTo [B] enlightened, first we must [Si] the fifth letter is the \\\\\\\"n\\\\\\\" of Nazarene and Newton.  The Fifth Adam is Christ, the AD of the year of our lord ADIB (an alphanumeric conversion): the year Christ of \\\\\\\"Pursuit of Happiness\\\\\\\" walked on water... 1492.\\\\n \\\\nThis is a war, and I am fighting for American values, for freedom from censorship, lies, and destructive secrecy.\\\\n \\\\nChrist has been risen since 12/8/80 the day of the immaculate conception, awake since 2013, and I need you now.  Wondering if I am for real?  As Taylor Momsen sings, my \\\\\\\"pockets full of high\\\\\\\" are one in the same with the Spin Doctors \\\\\\\"diamonds.\\\\\\\" and the source of this baby's wisdom (of Dave Matthews fame) is the kryptonite of Jor-El.  I am [K], the person of time, and the link between Jesus and El.  Btw.  <3 lil'J: Listen the \\\\\\\"Say Goodbye\\\\\\\" for me.  The angels have been singing about this day for a long, long time, let's give the blind ears to hear.   Have a golden cow, America... maybe we will just have a drink together.\\\\n \\\\nFilled  with the Light of the World, 'tis truly me.\\\\nAdam Marshall Dobrin\\\\n\\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"adam@fromthemachine.org\\\", \\\"modifiers\\\": {\\\"link\\\": {\\\"type\\\": \\\"url\\\", \\\"url\\\": \\\"adam@fromthemachine.org\\\"}}}, {\\\"text\\\": \\\"  \\\\n954-667-8083\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"numSocialVoters\":0,\"disabledComments\":false,\"truncatedSocialUpvoters\":[],\"logUrl\":\"https://www.quora.com/q/lyffvcwdjylaflzh/A-plea-for-help-From-the-Risen-Christ-Announcing-the-first-S0Nrise/log\",\"hasPendingEdits\":false,\"viewer\":{\"id\":\"Vmlld2VyQDA6MA==\",\"__typename\":\"Viewer\",\"isAdminMode\":false,\"user\":null},\"viewerHasBookmarked\":false,\"notForReproduction\":false,\"viewerCanDisableComments
