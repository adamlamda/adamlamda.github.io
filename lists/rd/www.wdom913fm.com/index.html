<script type="application/ld+json">{"url":"http://www.wdom913fm.com","name":"WDOM913FM","description":"<p>WDOM 91.3 FM Providence College Radio is a student-operated, non-commercial educational radio station. Our frequency is 91.3 FM on the radio dial. WDOM is an ever growing media outlet that streams online and interacts with the Providence Metropolitan area. At WDOM, we give students the ability to exercise their wide variety of music and talk interests to the entire public. WDOM is also a vehicle to inspire students to enter the field of broadcasting and other related fields. We operate from 8:00 a.m.-2:00 a.m., each day during the school year. We hold many events throughout the year, from our annual Stuartstock concert to numerous open Mic nights, which give the student performers the stage in McPhail's throughout the year.</p>","image":"//static1.squarespace.com/static/54ee9dcae4b0702493cd5cb8/t/5a6a921053450a6db0d85273/1527264901919/","@context":"http://schema.org","@type":"WebSite"}</script><script type="application/ld+json">{"legalName":"WDOM913FM","telephone":"","@context":"http://schema.org","@type":"Organization"}</script><!--[if gte IE 9]> <link rel="stylesheet" type="text/css" href="//static1.squarespace.com/static/sitecss/54ee9dcae4b0702493cd5cb8/22/52e96934e4b0ea14d0f64568/54fc9a67e4b0da83216f669b/1114-05142015/1527265054431/site.css?&filterFeatures=false&part=1"/><link rel="stylesheet" type="text/css" href="//static1.squarespace.com/static/sitecss/54ee9dcae4b0702493cd5cb8/22/52e96934e4b0ea14d0f64568/54fc9a67e4b0da83216f669b/1114-05142015/1527265054431/site.css?&filterFeatures=false&part=2"/><link rel="stylesheet" type="text/css" href="//static1.squarespace.com/static/sitecss/54ee9dcae4b0702493cd5cb8/22/52e96934e4b0ea14d0f64568/54fc9a67e4b0da83216f669b/1114-05142015/1527265054431/site.css?&filterFeatures=false&part=3"/><link rel="stylesheet" type="text/css" href="//static1.squarespace.com/static/sitecss/54ee9dcae4b0702493cd5cb8/22/52e96934e4b0ea14d0f6
