c2f0_o-300x200.png","srcset":"\/wp-content\/uploads\/2018\/08\/37655271694_e43342c2f0_o-300x200.png 300w, \/wp-content\/uploads\/2018\/08\/37655271694_e43342c2f0_o-1024x684.png 1024w, \/wp-content\/uploads\/2018\/08\/37655271694_e43342c2f0_o-1500x1001.png 1500w, \/wp-content\/uploads\/2018\/08\/37655271694_e43342c2f0_o-900x601.png 900w, \/wp-content\/uploads\/2018\/08\/37655271694_e43342c2f0_o-600x401.png 600w"},"full":{"url":"\/wp-content\/uploads\/2018\/08\/37655271694_e43342c2f0_o.png","srcset":"\/wp-content\/uploads\/2018\/08\/37655271694_e43342c2f0_o-300x200.png 300w, \/wp-content\/uploads\/2018\/08\/37655271694_e43342c2f0_o-1024x684.png 1024w, \/wp-content\/uploads\/2018\/08\/37655271694_e43342c2f0_o-1500x1001.png 1500w, \/wp-content\/uploads\/2018\/08\/37655271694_e43342c2f0_o-900x601.png 900w, \/wp-content\/uploads\/2018\/08\/37655271694_e43342c2f0_o-600x401.png 600w"}},"provider":"Flickr","producer":"Hillel Steinberg","source_url":"https:\/\/www.flickr.com\/photos\/126497846@N03\/37655271694\/in\/photolist-Znt7oj-Gvjn5z-nJ9ji-6Y64P4-nJ9qn-EZw7Hw-6Y6soZ-21AYxqG-21Mx4DT-6Y6bDH-6Y6qHZ-6YarsE-6Y6tha-21MwWiF-DmCpPd-ZasWjo-D4vauh-5F5diA-DkuK7d-21rKXKt-ZRCrdQ-ZZHcRB-21a7zma-Gu6EAZ-Gud29a-21cnqvs-D3ShYu-DmCnMN-GeRiZk-ZkCVaa-DttfuM-21ebnmY-Z5aM7E-21dGvYo-ZBtP5q-ZYvyNg-21nR1v3-DfWdpE-21qz3tp-21MwVkD-Gs4Q9x-p2P8AZ-p13Cv3-p35sKV-p33y8Q-p35spz-p13Bf7-oKAhMJ-oKAh2f-oKzPJC"},"postMeta":{"provider":"WAMU","person":"414063","titleOverride":false,"urlOrigin":false},"audio":{"audioTitle":"Maryland Athletic Program Faces Second Scandal Amidst McNair Investigation","audioFileID":5036734,"audioFile":"https:\/\/downloads.wamu.org\/mp3\/nw\/18\/08\/mdassault-2waymixdown1.mp3","audioLength":"4:47","audioOffset":"","postPermalink":"https:\/\/wamu.org\/story\/18\/08\/24\/maryland-athletic-program-faces-second-scandal-amid-mcnair-investigation\/","audioSlug":"All Things Considered"},"beat":"Education","beatSlug":"education","slug":{"name":"All Things Considered","permalink":"https:\/\/wamu.org\/show\/all-things-considered\/","providerClass":"provider-external"},"promoted":""},{"ID":5036350,"guid":"https:\/\/wamu.org\/story\/18\/08\/24\/cownose-rays-return-chesapeake-year-year-study-shows\/","title":"Cownose Rays Return To The Chesapeake Year After Year, Study Shows","content":"<p>Cownose rays are a native species that can be found throughout the Chesapeake Bay and its tributaries, including the Potomac. A <a href=\"https:\/\/www.int-res.com\/abstracts\/meps\/v602\/p197-211\/\" target=\"_blank\" rel=\"noopener noreferrer\">new study<\/a> shows they may be in need of more protection.<\/p>\n<p>Rays in the Chesapeake have been much maligned. They\u2019ve been hunted en-masse in bowfishing contests. Watermen (and <a href=\"https:\/\/www.sciencedaily.com\/releases\/2007\/03\/070329145922.htm\" target=\"_blank\" rel=\"noopener noreferrer\">one scientific study<\/a> in 2007) have blamed them for bingeing on oysters and crabs, causing population decline.<\/p>\n<p>&#8220;Subsequent research has shown that while they do eat those things, they\u2019re not responsible for those declines,&#8221; says Matt Ogburn, a marine ecologist at the Smithsonian Environmental Research Center, referring to <a href=\"https:\/\/insider.si.edu\/2016\/04\/cownose-rays-aquitted-not-guilty-decimating-chesapeake-oysters\/\" target=\"_blank\" rel=\"noopener noreferrer\">research<\/a> that came out in 2016. Now, he has co-authored a new study that, for the first time tracks rays on their yearly migration from Florida to the Chesapeake. He found that the same rays return to the same spots in the bay each summer \u2014 meaning that if too many are killed in one area, they may never come back. While there are many rays migrating up and down the Atlantic each year, only a small subset come into the Chesapeake.<\/p>\n<div id=\"attachment_5036293\" style=\"width: 3082px\" class=\"wp-caption alignright\"><a href=\"https:\/\/wamu.org\/wp-content\/uploads\/2018\/08\/CommercialPoundNetWithRays_CreditBobFisherVIMS.jpg\"><img class=\"size-full wp-image-5036293\" src=\"https:\/\/wamu.org\/wp-content\/uploads\/2018\/08\/CommercialPoundNetWithRays_CreditBobFisherVIMS.jpg\" alt=\"\" width=\"3072\" height=\"2048\" srcset=\"https:\/\/wamu.org\/wp-content\/uploads\/2018\/08\/CommercialPoundNetWithRays_CreditBobFisherVIMS-300x200.jpg 300w, https:\/\/wamu.org\/wp-content\/uploads\/2018\/08\/CommercialPoundNetWithRays_CreditBobFisherVIMS-1024x683.jpg 1024w, https:\/\/wamu.org\/wp-content\/uploads\/2018\/08\/CommercialPoundNetWithRays_CreditBobFisherVIMS-1500x1000.jpg 1500w, https:\/\/wamu.org\/wp-content\/uploads\/2018\/08\/CommercialPoundNetWithRays_CreditBobFisherVIMS-900x600.jpg 900w, https:\/\/wamu.org\/wp-content\/uploads\/2018\/08\/CommercialPoundNetWithRays_CreditBobFisherVIMS-600x400.jpg 600w\" sizes=\"(max-width: 3072px) 100vw, 3072px\" \/><\/a><p class=\"wp-caption-text\"><span>Cownose rays are often caught as accidental bycatch in commercial pound nets like these.<\/span><span class=\"credits\">Bob Fisher \/ Virginia Institute of Marine Science<\/span><\/p><\/div>\n<p>Starting in 2014, Ogburn and other researchers worked with commercial fishers to catch a total of 36 rays, which were tagged and released.\u00a0The team then used acoustic tag detection to track the rays&#8217; movement up and down the coast, from Long Island, New York, to Port St. Lucie, Florida.<\/p>\n<p>They found that all the tagged rays spent winters in the same area, offshore of Cape Canaveral, Florida, but most (75 percent) parted ways and returned back to their separate summer homes in the Chesapeake.<\/p>\n<p>Ogburn\u00a0says that has implications when it comes to managing the harvest of rays in the bay.<\/p>\n<p>&#8220;You could be harvesting from a pretty small segment of the population that could be impacted pretty easily.&#8221;<\/p>\n<p>Cownose rays became a political issue in Maryland when videos surfaced a few years ago of bloody bowfishing contests, killing masses of the creatures. Now, Maryland is the first state to work on a plan to manage the fishing of rays.<\/p>\n<p>Ogburn says he hopes Maryland takes a balanced, but conservative approach to the number of rays that can be harvested.<\/p>\n","excerpt":"<p>Cownose rays have been much maligned, unfairly blamed for eating too many Chesapeake oysters. New research suggests rays themselves may need more protection.<\/p>\n","permalink":"https:\/\/wamu.org\/story\/18\/08\/24\/cownose-rays-return-chesapeake-year-year-study-shows\/","currentSlug":"cownose-rays-return-chesapeake-year-year-study-shows","created":"2018-08-24T05:27:22","modified":"2018-08-24T08:25:28","time":"Aug 24","timestamp":1535088442,"timestampGMT":1535102842,"imageData":{"caption":"<p>Cownose rays are migratory animals that come into the Chesapeake in summer and swim to Florida for the winter. <\/p>\n","description":{"rendered":"<p class=\"attachment\"><a href='https:\/\/wamu.org\/wp-content\/uploads\/2018\/08\/Cownose-Ray.jpg'><img width=\"300\" height=\"200\" src=\"https:\/\/wamu.org\/wp-content\/uploads\/2018\/08\/Cownose-Ray-300x200.jpg\" class=\"attachment-medium size-medium\" alt=\"\" srcset=\"https:\/\/wamu.org\/wp-content\/uploads\/2018\/08\/Cownose-Ray-300x200.jpg 300w, https:\/\/wamu.org\/wp-content\/uploads\/2018\/08\/Cownose-Ray-1024x684.jpg 1024w, https:\/\/wamu.org\/wp-content\/uploads\/2018\/08\/Cownose-Ray-1500x1002.jpg 1500w, https:\/\/wamu.org\/wp-content\/uploads\/2018\/08\/Cownose-Ray-900x601.jpg 900w, https:\/\/wamu.org\/wp-content\/uploads\/2018\/08\/Cownose-Ray-600x401.jpg 600w\" sizes=\"(max-width: 300px) 100vw, 300px\" \/><\/a><\/p>\n"},"altText":"","width":3000,"height":2003,"sizes":{"thumbnail":{"url":"\/wp-content\/uploads\/2018\/08\/Cownose-Ray-150x150.jpg","srcset":"\/wp-content\/uploads\/2018\/08\/Cownose-Ray-150x150.jpg 150w, \/wp-content\/uploads\/2018\/08\/Cownose-Ray-300x300.jpg 300w"},"medium":{"url":"\/wp-content\/uploads\/2018\/08\/Cownose-Ray-300x200.jpg","srcset":"\/wp-content\/
