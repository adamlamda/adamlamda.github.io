,{"ID":134,"post_author":"1","post_date":"2016-10-09 00:00:03","post_date_gmt":"2016-10-09 04:00:03","post_content":"The show won a Peabody award in 1992, citing \"Each week, master mechanics Tom and Ray Magliozzi provide useful information about preserving and protecting our cars. But the real core of this program is what it tells us about human mechanics.\"\r\n<p class=\"footnotes\">Feature Image:\u00a0Richard Howard<\/p>","post_title":"Best Of Car Talk","post_excerpt":"Known for its irreverent humor and loveable mechanic brothers, Tom and Ray Magliozzi. Although the original show has been off-air since 2012, new weekly episodes feature the best material from 25 years of shows, repurposed and mixed with previously un-aired content.","post_status":"publish","comment_status":"closed","ping_status":"closed","post_password":"","post_name":"car-talk","to_ping":"","pinged":"","post_modified":"2017-10-02 06:27:17","post_modified_gmt":"2017-10-02 10:27:17","post_content_filtered":"","post_parent":0,"guid":"https:\/\/wamu.org\/show\/car_talk","menu_order":0,"post_type":"wamu_show","post_mime_type":"","comment_count":"0","filter":"raw"},{"ID":67,"post_author":"1","post_date":"2016-10-09 00:00:03","post_date_gmt":"2016-10-09 04:00:03","post_content":"Bullseye\u00a0and its host Jesse Thorn have been featured in\u00a0<em>Time<\/em>,\u00a0<em>The New York Times, GQ, The Wall Street Journal<\/em>, and\u00a0<em>McSweeney's,<\/em>\u00a0which called it \"the kind of show people listen to in a more perfect world.\" Past guests have ranged from writer-director Judd Apatow to soul singer Mavis Staples to comedian Zach Galifianakis.\r\n\r\n<em>Bullseye<\/em>\u00a0was formerly known as <em>The Sound of Young America<\/em>.\r\n<p class=\"footnotes\">Feature Image: Ibarionex Perello<\/p>","post_title":"Bullseye","post_excerpt":"Bullseye\u00a0is a public radio show about what's good in popular culture.\u00a0Bullseye\u00a0brings you hot culture picks and in-depth interviews with some of the most revered and revolutionary creative people from the world of entertainment and the arts.","post_status":"publish","comment_status":"closed","ping_status":"closed","post_password":"","post_name":"bullseye","to_ping":"","pinged":"","post_modified":"2017-09-12 09:20:00","post_modified_gmt":"2017-09-12 13:20:00","post_content_filtered":"","post_parent":0,"guid":"https:\/\/wamu.org\/show\/bullseye","menu_order":0,"post_type":"wamu_show","post_mime_type":"","comment_count":"0","filter":"raw"},{"ID":927133,"post_author":"24","post_date":"2017-02-13 12:30:22","post_date_gmt":"2017-02-13 17:30:22","post_content":"For 37 years, The Diane Rehm Show offered listeners thoughtful and lively conversations on an array of topics with many of the most distinguished people of our times. Each week, 2.8 million listeners across the country tuned in to the program, which grew from a small local morning call-in show on Washington\u2019s WAMU 88.5 to one of public broadcasting\u2019s most-listened-to programs. In Fall 2015 and Spring 2016, the show placed among the top ten most powerful public radio programs, based on its ability to draw listeners to public radio stations. It was the only live call-in talk show on the list. The final live Diane Rehm Show was broadcast on December 23, 2016. Diane Rehm\u2019s weekly podcast began in January 2017.\r\n<p class=\"footnotes\">Feature Image: Stephen Voss<\/p>","post_title":"Diane Rehm: On My Mind","post_excerpt":"Diane Rehm\u2019s weekly podcast features newsmakers, writers, artists and thinkers on the issues she cares about most: what\u2019s going on in Washington, ideas that inform, and the latest on living well as we live longer.","post_status":"publish","comment_status":"closed","ping_status":"closed","post_password":"","post_name":"diane-rehm-on-my-mind","to_ping":"","pinged":"","post_modified":"2017-02-13 12:45:18","post_modified_gmt":"2017-02-13 17:45:18","post_content_filtered":"","post_parent":0,"guid":"https:\/\/wamu.org\/?post_type=wamu_show&#038;p=927133","menu_order":0,"post_type":"wamu_show","post_mime_type":"","comment_count":"0","filter":"raw"},{"ID":65,"post_author":"1","post_date":"2016-10-09 00:00:03","post_date_gmt":"2016-10-09 04:00:03","post_content":"Host Stephen Dubner talks with academics and experts, including his Freakonomics co-author Steve Levitt. The program sparked from their best-selling novel, Freakonomics: A Rogue Economist Explores the Hidden Side of Everything. Their blog, <a href=\"http:\/\/freakonomics.com\/\" target=\"_blank\" rel=\"noopener noreferrer\">freakonomics.com<\/a>, has been called \u201cthe most readable economics blog in the universe.\u201d","post_title":"Freakonomics Radio","post_excerpt":"Exploring the complexities of modern life and pop-culture through the lens of economics and innovation. From cheating and crime to parenting and sports, there isn\u2019t a topic left untouched on Freakonomics Radio Hour.","post_status":"publish","comment_status":"closed","ping_status":"closed","post_password":"","post_name":"freakonomics-radio","to_ping":"","pinged":"","post_modified":"2018-06-25 12:04:05","post_modified_gmt":"2018-06-25 16:04:05","post_content_filtered":"","post_parent":0,"guid":"https:\/\/wamu.org\/show\/freakonomics_radio","menu_order":0,"post_type":"wamu_show","post_mime_type":"","comment_count":"0","filter":"raw"},{"ID":130,"post_author":"1","post_date":"2016-10-09 00:00:03","post_date_gmt":"2016-10-09 04:00:03","post_content":"Fresh Air is one of radio's most listened-to shows, with nearly 5 million listeners each week. Gross has been noted as one of the best interviewers of our time, \"A remarkable blend of empathy and warmth, genuine curiosity and sharp intelligence,\" says the\u00a0San Francisco Chronicle. The program has received many accolades, including the 1994 Peabody Award.\r\n<p class=\"footnotes\">Feature Image: Dan Burke<\/p>","post_title":"Fresh Air","post_excerpt":"Your daily scoop of the contemporary art world. Host Terry Gross brings you intelligent and intimate conversations with notable actors, authors, musicians and politicians. The show has been praised for its \u201cprobing questions, revelatory interviews and unusual insights.\"\r\n ","post_status":"publish","comment_status":"closed","ping_status":"closed","post_password":"","post_name":"fresh-air","to_ping":"","pinged":"","post_modified":"2017-10-02 06:21:52","post_modified_gmt":"2017-10-02 10:21:52","post_content_filtered":"","post_parent":0,"guid":"https:\/\/wamu.org\/show\/fresh_air","menu_order":0,"post_type":"wamu_show","post_mime_type":"","comment_count":"0","filter":"raw"},{"ID":358678,"post_author":"1","post_date":"2016-10-18 17:28:09","post_date_gmt":"2016-10-18 21:28:09","post_content":"Co-hosted by award-winning journalists Robin Young and Jeremy Hobson, the show\u2019s two-hour daily lineup includes interviews with NPR reporters, editors and bloggers, as well as leading newsmakers, innovators and artists from across the U.S. and around the globe.\r\n<p class=\"footnotes\">Feature Image: Liz Linder<\/p>","post_title":"Here And Now","post_excerpt":"A live production of NPR and WBUR Boston, in collaboration with public radio stations across the country including the WAMU news team, Here & Now reflects the fluid world of news as it\u2019s happening in the middle of the day, with timely, smart and in-depth news, interviews and conversation.","post_status":"publish","comment_status":"closed","ping_status":"closed","post_password":"","post_name":"here-and-now","to_ping":"","pinged":"","post_modified":"2018-06-25 10:28:46","post_modified_gmt":"2018-06-25 14:28:46","post_content_filtered":"","post_parent":0,"guid":"http:\/\/local.wordpress.dev\/show\/here_and_now","menu_order":0,"post_type":"wamu_show","post_mime_type":"","comment_count":"0","filter":"raw"},{"ID":2782042,"post_author":"26","post_date":"2017-09-25 06:19:14","post_date_gmt":"2017-09-25 10:19:14","post_content":"The program reveals the unconscious patterns that drive human behavior, the biases that shape our choices, and the triggers that direct the course of our relationships.","post_title":"Hidden Brain","post_excerpt":"Host Shankar Vedantam is a beloved contributor to Morning Edition and All Things Considered; now, he goes deeper on intriguing topics. Using science and storytelling, Hidden Brain helps curious people understand the world, current events and themselves, informing listeners about the science behind their everyday lives.","post_status":"publish","comment_status":"closed","ping_status":"closed","post_password":"","post_name":"hidden-brain","to_ping":"","pinged":"","post_modified":"2017-09-25 07:12:43","post_modified_gmt":"2017-09-25 11:12:43","post_content_filtered":"","post_parent":0,"guid":"https:\/\/wamu.org\/?post_type=wamu_show&#038;p=2782042","menu_order":0,"post_type":"wamu_show","post_mime_type":"","comment_count":"0","filter":"raw"},{"ID":139,"post_author":"1","post_date":"2016-10-09 00:00:03","post_date_gmt":"2016-10-09 04:00:03","post_content":"","post_title":"Hot Jazz Saturday Night","post_excerpt":"Hot Jazz Saturday Night fills the air with vintage jazz, swing, and big band recordings from the '20s, '30s, and '40s. Host Rob Bamberger expertly strings together interesting histories and tidbits.","post_status":"publish","comment_status":"closed","ping_status":"closed","post_password":"","post_name":"hot-jazz-saturday-night","to_ping":"","pinged":"","post_modified":"2018-06-29 16:57:09","post_modified_gmt":"2018-06-29 20:57:09","post_content_filtered":"","post_parent":0,"guid":"https:\/\/wamu.org\/show\/hjsn","menu_order":0,"post_type":"wamu_show","post_mime_type":"","comment_count":"0","filter":"raw"},{"ID":805949,"post_author":"26","post_date":"2017-01-27 14:45:37","post_date_gmt":"2017-01-27 19:45:37","post_content":"WAMU is joining forces with stations from around the country to convene a nightly gathering for everyday Americans to talk, debate, and find common ground in the first 100 days of the new administration. Indivisible will feature a different host and focus each night, bringing listeners across every divide together to participate in lively and candid conversations. Hosts include WNYC\u2019s Brian Lehrer; longtime conservative talk radio host Charlie Sykes; WNYC's Kai Wright, with co-hosts John Prideaux and Anne McElvoy of The Economist; and Minnesota Public Radio's Kerri Miller.\r\n\r\n<small>Photo: WNYC<\/small>","post_title":"Indivisible","post_excerpt":"Indivisible is a live, national call-in program centered around a conversation about America in a time of change. Each night has its own host, and theme. Listeners from across every divide are invited to call in and participate in lively, candid, and inclusive conversations.","post_status":"publish","comment_status":"closed","ping_status":"closed","post_password":"","post_name":"indivisible","to_ping":"","pinged":"","post_modified":"2017-07-05 16:48:14","post_modified_gmt":"2017-07-05 20:48:14","post_content_filtered":"","post_parent":0,"guid":"https:\/\/wamu.org\/?post_type=wamu_show&#038;p=805949","menu_order":0,"post_type":"wamu_show","post_mime_type":"","comment_count":"0","filter":"raw"},{"ID":43,"post_author":"1","post_date":"2016-10-09 00:00:03","post_date_gmt":"2016-10-09 04:00:03","post_content":"Interfaith Voices was born just days after the tragedy of 9\/11 when a feisty nun had the idea to hold a multi-faith forum on religion and terrorism live on the radio. The phones rang off the hook and it was clear people were eager for respectful, open dialogue about religion. That same nun, Maureen Fiedler, carries on this tradition today as the host of the weekly broadcast.\r\n<p class=\"footnotes\">Feature Image:\u00a0Carlos Barria<\/p>","post_title":"Interfaith Voices","post_excerpt":"As the nation\u2019s only public radio show exclusively focused on religion, Interfaith Voices works to create meaningful dialogue and explore how faith intersects with culture, public policy, and the news of the day.","post_status":"publish","comment_status":"closed","ping_status":"closed","post_password":"","post_name":"interfaith-voices","to_ping":"","pinged":"","post_modified":"2018-01-16 15:24:02","post_modified_gmt":"2018-01-16 20:24:02","post_content_filtered":"","post_parent":0,"guid":"https:\/\/wamu.org\/show\/interfaith_voices","menu_order":0,"post_type":"wamu_show","post_mime_type":"","comment_count":"0","filter":"raw"},{"ID":2781917,"post_author":"26","post_date":"2017-09-25 06:28:37","post_date_gmt":"2017-09-25 10:28:37","post_content":"You'll hear conversations with journalists, newsmakers, and listeners about news, popular culture, and the internet - stories big and small, about all subjects, with equal vigor and interest.","post_title":"It's Been a Minute with Sam Sanders","post_excerpt":"A new program hosted by one of the brightest new talents in public radio. Formerly the host of the popular NPR Politics Podcast, Sam Sanders is at once incisive, inviting, and entertaining - and so are his guests. The world is complicated, and people are too - and sometimes, you just need to talk it out.","post_status":"publish","comment_status":"closed","ping_status":"closed","post_password":"","post_name":"minute-sam-sanders","to_ping":"","pinged":"","post_modified":"2018-06-25 10:36:21","post_modified_gmt":"2018-06-25 14:36:21","post_content_filtered":"","post_parent":0,"guid":"https:\/\/wamu.org\/?post_type=wamu_show&#038;p=2781917","menu_order":0,"post_type":"wamu_show","post_mime_type":"","comment_count":"0","filter":"raw"},{"ID":119,"post_author":"1","post_date":"2016-10-09 00:00:03","post_date_gmt":"2016-10-09 04:00:03","post_content":"<p class=\"footnotes\">Feature Image: Michael Paras\/NPR<\/p>","post_title":"Latino USA","post_excerpt":"Created with the mission to share the stories often left untold by mainstream media, Latino USA has become the longest running Latino-focused program on U.S. public media. Hosted by award-winning journalist Maria Hinojosa, the weekly program features art, politics, history, and culture. \r\n","post_status":"publish","comment_status":"closed","ping_status":"closed","post_password":"","post_name":"latino-usa","to_ping":"","pinged":"","post_modified":"2016-11-14 13:39:40","post_modified_gmt":"2016-11-14 18:39:40","post_content_filtered":"","post_parent":0,"guid":"https:\/\/wamu.org\/show\/latino_usa_0","menu_order":0,"post_type":"wamu_show","post_mime_type":"","comment_count":"0","filter":"raw"},{"ID":3610196,"post_author":"26","post_date":"2017-12-20 12:31:00","post_date_gmt":"2017-12-20 17:31:00","post_content":"<em>\u00a0<\/em>","post_title":"Live from Here","post_excerpt":"Live from Here with Chris Thile is a Saturday-night destination for audiences everywhere. This variety show features a unique blend of musical performances, comedy and audience interaction. Acclaimed musician and songwriter Chris Thile welcomes a wide range of well-known and up-and-coming talent to share the stage and create a beautiful listening experience.","post_status":"publish","comment_status":"closed","ping_status":"closed","post_password":"","post_name":"live-from-here","to_ping":"","pinged":"","post_modified":"2018-06-25 10:39:21","post_modified_gmt":"2018-06-25 14:39:21","post_content_filtered":"","post_parent":0,"guid":"https:\/\/wamu.org\/?post_type=wamu_show&#038;p=3610196","menu_order":0,"post_type":"wamu_show","post_mime_type":"","comment_count":"0","filter":"raw"},{"ID":4996974,"post_author":"26","post_date":"2018-06-12 13:19:16","post_date_gmt":"2018-06-12 17:19:16","post_content":"A variety show hosted by Luke Burbank, a regular panelist and fill-in host for Wait, Wait\u2026Don\u2019t Tell Me!","post_title":"Live Wire","post_excerpt":"Live Wire is a weekly one-hour variety show taped in front of a live audience in Portland, Oregon. It captures the intimacy and energy of live theater for radio listeners by turning people on to an eclectic cadre of artists, musicians, writers, comedians and cultural observers. You may recognize the show\u2019s host, Luke Burbank, who is a regular panelist and fill-in host for NPR\u2019s most popular program, Wait, Wait\u2026Don\u2019t Tell Me!","post_status":"publish","comment_status":"closed","ping_status":"closed","post_password":"","post_name":"live-wire","to_ping":"","pinged":"","post_modified":"2018-06-25 10:42:38","post_modified_gmt":"2018-06-25 14:42:38","post_content_filtered":"","post_parent":0,"guid":"https:\/\/wamu.org\/?post_type=wamu_show&#038;p=4996974","menu_order":0,"post_type":"wamu_show","post_mime_type":"","comment_count":"0","filter":"raw"},{"ID":127,"post_author":"1","post_date":"2016-10-09 00:00:03","post_date_gmt":"2016-10-09 04:00:03","post_content":"Acclaimed as the most widely listened-to business broadcast in the country, with over 12 million weekly listeners on 800 public radio stations across the United States, Marketplace is the most popular broadcast about economics or business in the country on both radio and television.  \r\n\r\nMarketplace has been the recipient of the highest honors in broadcast journalism including the duPont-Columbia Award, Peabody Award and the National Headliner Award. WAMU general manager JJ Yore was one of Marketplace\u2019s creators and grew the show to its current place in the market.\r\n\r\n\r\n","post_title":"Marketplace","post_excerpt":"Business and economic news everyone can enjoy. Host Kai Ryssdal brings you relevant and accessible coverage of the business world, global economics, personal finance, and wider events linked to the financial markets. \r\n","post_status":"publish","comment_status":"closed","ping_status":"closed","post_password":"","post_name":"marketplace","to_ping":"","pinged":"","post_modified":"2016-11-11 15:34:41","post_modified_gmt":"2016-11-11 20:34:41","post_content_filtered":"","post_parent":0,"guid":"https:\/\/wamu.org\/show\/marketplace","menu_order":0,"post_type":"wamu_show","post_mime_type":"","comment_count":"0","filter":"raw"},{"ID":145,"post_author":"1","post_date":"2016-10-09 00:00:03","post_date_gmt":"2016-10-09 04:00:03","post_content":"","post_title":"Marketplace Morning Report","post_excerpt":"Start your mornings with business and economic news everyone can enjoy. Each weekday at 5:51 AM, Marketplace Morning Report from BBC World Service broadcasts from the BBC\u2019s London studios. Hosted by Anu Anand, the program is uniquely positioned to offer a more in-depth, international perspective on topical issues, combining the BBC's reach with Marketplace's tone and style.\r\n\r\nAt 7:51 AM, host David Brancaccio brings you the latest on the business world, global economics, personal finance, and wider events linked to the financial markets, live from New York.","post_status":"publish","comment_status":"closed","ping_status":"closed","post_password":"","post_name":"marketplace-morning-report","to_ping":"","pinged":"","post_modified":"2017-09-04 11:21:18","post_modified_gmt":"2017-09-04 15:21:18","post_content_filtered":"","post_parent":0,"guid":"https:\/\/wamu.org\/show\/marketplace_morning_report","menu_order":0,"post_type":"wamu_show","post_mime_type":"","comment_count":"0","filter":"raw"},{"ID":42,"post_author":"1","post_date":"2016-10-09 00:00:03","post_date_gmt":"2016-10-09 04:00:03","post_content":"","post_title":"Marketplace Weekend","post_excerpt":"Like its weekday counterpart, Marketplace Weekend brings you important stories from the business and economic worlds, but at a tempo more suited for the weekend. Host Lizzie O\u2019Leary brings you powerful storytelling and a conversational look at where the economy collides with real life.","post_status":"publish","comment_status":"closed","ping_status":"closed","post_password":"","post_name":"marketplace-weekend","to_ping":"","pinged":"","post_modified":"2018-06-25 11:57:59","post_modified_gmt":"2018-06-25 15:57:59","post_content_filtered":"","post_parent":0,"guid":"https:\/\/wamu.org\/show\/money","menu_order":0,"post_type":"wamu_show","post_mime_type":"","comment_count":"0","filter":"raw"},{"ID":123,"post_author":"1","post_date":"2016-10-09 00:00:03","post_date_gmt":"2016-10-09 04:00:03","post_content":"The show is taking a break, but we would love your help as we re-imagine our coverage of local news. Please <a href=\"mailto:metro@wamu.org\">send us an email<\/a>, leave a comment on <a href=\"https:\/\/www.facebook.com\/metroconnection.org\/?fref=ts\">our Facebook page<\/a>, or <a href=\"https:\/\/twitter.com\/wamumetro\">tweet us<\/a>.","post_title":"Metro Connection","post_excerpt":"WAMU 88.5's Metro Connection reaches across D.C., Maryland and Virginia to gather the sounds and stories that capture the current events, culture and personalities driving the Washington region.","post_status":"publish","comment_status":"closed","ping_status":"closed","post_password":"","post_name":"metro-connection","to_ping":"","pinged":"","post_modified":"2016-11-29 13:27:36","post_modified_gmt":"2016-11-29 18:27:36","post_content_filtered":"","post_parent":0,"guid":"https:\/\/wamu.org\/show\/metro_connection","menu_order":0,"post_type":"wamu_show","post_mime_type":"","comment_count":"0","filter":"raw"},{"ID":63,"post_author":"1","post_date":"2016-10-09 00:00:03","post_date_gmt":"2016-10-09 04:00:03","post_content":"Be sure to <a href=\"https:\/\/www.facebook.com\/groups\/Metropocalypse\/\" target=\"_blank\">join the Metropocalypse Facebook group<\/a>, where you can share your experiences with other riders and offer suggestions for stories we can cover.","post_title":"Metropocalypse","post_excerpt":"Explosions and smoke-filled tunnels. Turf wars between government agencies. Frustrated riders and epic commutes. This has become the new normal on Washington\u2019s Metro, which will spend a year rebuilding its tracks and re-engineering its culture. How did things get so bad? Will they ever be totally fixed? And what does the decline of \u201cAmerica\u2019s subway\u201d say about the nation\u2019s deteriorating infrastructure? Metropocalypse, a weekly podcast from WAMU 88.5 News, explores the latest developments, answers riders\u2019 burning questions and finds humor and insight amid our region's commuting nightmares.","post_status":"publish","comment_status":"closed","ping_status":"closed","post_password":"","post_name":"metropocalypse","to_ping":"","pinged":"","post_modified":"2016-12-13 11:30:23","post_modified_gmt":"2016-12-13 16:30:23","post_content_filtered":"","post_parent":0,"guid":"https:\/\/wamu.org\/show\/metropocalypse","menu_order":0,"post_type":"wamu_show","post_mime_type":"","comment_count":"0","filter":"raw"},{"ID":125,"post_author":"1","post_date":"2016-10-09 00:00:03","post_date_gmt":"2016-10-09 04:00:03","post_content":"The show draws on reporting from correspondents based all over the world and in the United States. Many stories come from NPR member stations, including WAMU. Local WAMU host Matt McCleskey rounds out the morning with everything you need to know in the DMV.\r\n\r\nThis award winning program has garnered broadcasting's\u00a0highest honors, including a Peabody Award and duPont-Columbia Award.\r\n<p class=\"footnotes\">Feature Image:\u00a0Stephen Voss \/ NPR<\/p>","post_title":"Morning Edition","post_excerpt":"Much like coffee and a balanced breakfast, NPR\u2019s Morning Edition starts your day right. Hosts Steve Inskeep, David Greene, and Rachel Martin bring you news from around the nation and the globe - stories that inform, challenge, and amuse.","post_status":"publish","comment_status":"closed","ping_status":"closed","post_password":"","post_name":"morning-edition","to_ping":"","pinged":"","post_modified":"2017-06-19 14:07:42","post_modified_gmt":"2017-06-19 18:07:42","post_content_filtered":"","post_parent":0,"guid":"https:\/\/wamu.org\/show\/morning_edition","menu_order":0,"post_type":"wamu_show","post_mime_type":"","comment_count":"0","filter":"raw"},{"ID":407257,"post_author":"24","post_date":"2016-11-01 16:51:23","post_date_gmt":"2016-11-01 20:51:23","post_content":"","post_title":"NPR Specials","post_excerpt":"Coverage of key events, breaking stories, and other special programming from NPR.","post_status":"publish","comment_status":"closed","ping_status":"closed","post_password":"","post_name":"npr-specials","to_ping":"","pinged":"","post_modified":"2016-11-29 14:10:07","post_modified_gmt":"2016-11-29 19:10:07","post_content_filtered":"","post_parent":0,"guid":"https:\/\/wamu.org\/?post_type=wamu_show&#038;p=407257","menu_order":0,"post_type":"wamu_show","post_mime_type":"","comment_count":"0","filter":"raw"},{"ID":59,"post_author":"1","post_date":"2016-10-09 00:00:03","post_date_gmt":"2016-10-09 04:00:03","post_content":"In 2013, host Krista Tippett received a National Humanities Medal from President Obama for, \u201cthoughtfully delving into the mysteries of human existence. On the air and in print, Ms. Tippett avoids easy answers, embracing complexity and inviting people of all faiths, no faith, and every background to join the conversation.\u201d","post_title":"On Being","post_excerpt":"The show explores animating questions at the center of human life: What does it mean to be human, and how do we want to live? Guests include some of the greatest thinkers of our time, including Maya Angelou and the 14th Dalai Lama, and range from scientists to theologians.","post_status":"publish","comment_status":"closed","ping_status":"closed","post_password":"","post_name":"on-being","to_ping":"","pinged":"","post_modified":"2017-09-12 09:04:18","post_modified_gmt":"2017-09-12 13:04:18","post_content_filtered":"","post_parent":0,"guid":"https:\/\/wamu.org\/show\/being","menu_order":0,"post_type":"wamu_show","post_mime_type":"","comment_count":"0","filter":"raw"},{"ID":45,"post_author":"1","post_date":"2016-10-09 00:00:03","post_date_gmt":"2016-10-09 04:00:03","post_content":"On Point is a two-hour live call-in show with today\u2019s top newsmakers, cultural icons and thought leaders. Daily topics feature best-selling authors, politicians, journalists, artists, scientists, and Nobel Prize winners.","post_title":"On Point","post_excerpt":"Each hour features in-depth conversation and callers' compelling personal reactions to news and important issues.","post_status":"publish","comment_status":"closed","ping_status":"closed","post_password":"","post_name":"on-point","to_ping":"","pinged":"","post_modified":"2018-02-21 16:15:54","post_modified_gmt":"2018-02-21 21:15:54","post_content_filtered":"","post_parent":0,"guid":"https:\/\/wamu.org\/show\/on_point","menu_order":0,"post_type":"wamu_show","post_mime_type":"","comment_count":"0","filter":"raw"},{"ID":118,"post_author":"1","post_date":"2016-10-09 00:00:03","post_date_gmt":"2016-10-09 04:00:03","post_content":"","post_title":"On The Media","post_excerpt":"Each week hosts Brooke Gladstone and Bob Garfield help listeners explore how the media shapes our world view. Built on the civility and fairness for which public radio is known, On The Media presents challenging conversations with frankness and transparency.","post_status":"publish","comment_status":"closed","ping_status":"closed","post_password":"","post_name":"on-the-media","to_ping":"","pinged":"","post_modified":"2016-11-21 12:20:48","post_modified_gmt":"2016-11-21 17:20:48","post_content_filtered":"","post_parent":0,"guid":"https:\/\/wamu.org\/show\/on_the_media","menu_order":0,"post_type":"wamu_show","post_mime_type":"","comment_count":"0","filter":"raw"},{"ID":3834709,"post_author":"26","post_date":"2018-01-16 15:15:55","post_date_gmt":"2018-01-16 20:15:55","post_content":"Enjoy two new shows in one hour \u2014 an exploration of the economy from Planet Money, and How I Built This, about the creation of some of today's iconic companies.\r\n<p class=\"footnotes\">Photo: Kara Frame \/ NPR<\/p>","post_title":"Planet Money and How I Built This","post_excerpt":"WAMU and NPR are bringing you two exciting new shows in one hour of programming. Planet Money explains the economy with playful storytelling and Peabody award-winning deep dive, roll up your sleeves journalism. The team includes Robert Smith, Jacob Goldstein, Stacey Vanek Smith, Noel King, Ailsa Chang and Kenny Malone.\r\n\r\nGuy Raz hosts How I Built This, where innovators, entrepreneurs, and idealists take you through the often challenging journeys they took to build their now iconic companies. Featured guests include the founders of Lyft, Patagonia, Zappos, Spanx, Samuel Adams, Instagram, and more.","post_status":"publish","comment_status":"closed","ping_status":"closed","post_password":"","post_name":"planet-money-built","to_ping":"","pinged":"","post_modified":"2018-02-19 15:16:42","post_modified_gmt":"2018-02-19 20:16:42","post_content_filtered":"","post_parent":0,"guid":"https:\/\/wamu.org\/?post_type=wamu_show&#038;p=3834709","menu_order":0,"post_type":"wamu_show","post_mime_type":"","comment_count":"0","filter":"raw"},{"ID":101,"post_author":"1","post_date":"2016-10-09 00:00:03","post_date_gmt":"2016-10-09 04:00:03","post_content":"Hosts Jad Abumrad and Robert Krulwich weave stories and science together to produce an hour of learning and fascination. Radiolab has won numerous awards including a Peabody for excellence in broadcasting in 2010.","post_title":"Radiolab","post_excerpt":"Audio adventures for the curious. The program where ideas are illuminated, blurring the lines between science, philosophy and the human experience. Radiolab explores big ideas, investigates, tinkers, and encourages them to grow.","post_status":"publish","comment_status":"closed","ping_status":"closed","post_password":"","post_name":"radiolab","to_ping":"","pinged":"","post_modified":"2018-06-25 12:03:18","post_modified_gmt":"2018-06-25 16:03:18","post_content_filtered":"","post_parent":0,"guid":"https:\/\/wamu.org\/show\/radiolab","menu_order":0,"post_type":"wamu_show","post_mime_type":"","comment_count":"0","filter":"raw"},{"ID":55,"post_author":"1","post_date":"2016-10-09 00:00:03","post_date_gmt":"2016-10-09 04:00:03","post_content":"Created by <a href=\"https:\/\/www.revealnews.org\/about-us\/\" target=\"_blank\" rel=\"noopener noreferrer\">The Center for Investigative Reporting<\/a> and <a href=\"http:\/\/www.prx.org\/\" target=\"_blank\" rel=\"noopener noreferrer\">PRX<\/a> (an audio creation and distribution platform), Reveal is public radio\u2019s first one-hour radio show and podcast dedicated to investigative reporting. Credible, fact based, and without a partisan agenda, Reveal combines the power and artistry of \u201cdriveway moment\u201d storytelling with data-rich reporting on critically important issues.","post_title":"Reveal","post_excerpt":"Reveal is the Peabody Award-winning investigative journalism program for public radio, producing stories that inform and inspire, arming listeners with information to right injustices, hold the powerful accountable and improve lives.","post_status":"publish","comment_status":"closed","ping_status":"closed","post_password":"","post_name":"reveal","to_ping":"","pinged":"","post_modified":"2017-09-11 14:24:05","post_modified_gmt":"2017-09-11 18:24:05","post_content_filtered":"","post_parent":0,"guid":"https:\/\/wamu.org\/show\/reveal","menu_order":0,"post_type":"wamu_show","post_mime_type":"","comment_count":"0","filter":"raw"},{"ID":133,"post_author":"1","post_date":"2016-10-09 00:00:03","post_date_gmt":"2016-10-09 04:00:03","post_content":"Science Friday is more than a radio show. The organization also produces award winning videos, articles, and educational resources to encourage lifelong learning.","post_title":"Science Friday","post_excerpt":"Fanning the flames of curiosity, the show helps people better understand the world around them. Science Friday introduces 1.5 million public radio listeners to top scientists and new discoveries each week. Host Ira Flatow helps cover topics from self-driving cars to cooking on Mars. ","post_status":"publish","comment_status":"closed","ping_status":"closed","post_password":"","post_name":"science-friday","to_ping":"","pinged":"","post_modified":"2017-10-02 06:23:18","post_modified_gmt":"2017-10-02 10:23:18","post_content_filtered":"","post_parent":0,"guid":"https:\/\/wamu.org\/show\/science_friday","menu_order":0,"post_type":"wamu_show","post_mime_type":"","comment_count":"0","filter":"raw"},{"ID":56,"post_author":"1","post_date":"2016-10-09 00:00:03","post_date_gmt":"2016-10-09 04:00:03","post_content":"Glynn Washington was the winner of the Public Radio Talent Quest, and before hosting Snap Judgment he was winning story slams in Detroit, preforming in a band in Indonesia, and writing several screenplays.","post_title":"Snap Judgment","post_excerpt":"Storytelling with a beat. Host Glynn Washington takes listeners on a journey of engrossing stories from the freshest talent in storytelling. Each week, Snap Judgment features stories within a different theme.","post_status":"publish","comment_status":"closed","ping_status":"closed","post_password":"","post_name":"snap-judgment","to_ping":"","pinged":"","post_modified":"2017-09-11 15:06:52","post_modified_gmt":"2017-09-11 19:06:52","post_content_filtered":"","post_parent":0,"guid":"https:\/\/wamu.org\/show\/snap_judgment","menu_order":0,"post_type":"wamu_show","post_mime_type":"","comment_count":"0","filter":"raw"},{"ID":138,"post_author":"1","post_date":"2016-10-09 00:00:03","post_date_gmt":"2016-10-09 04:00:03","post_content":"Hear what inspires the people shaping our culture, and let Andersen be your cultural compass. He can help you decide which book to devour next or which song should be your next anthem.\r\n<p class=\"footnotes\">Feature Image:\u00a0Marco Antonio\/WNYC<\/p>","post_title":"Studio 360","post_excerpt":"All things arts and culture are explored each week. Hosted by novelist, journalist, and co-founder of Spy magazine, Kurt Andersen, Studio 360 looks at the ways art intersects with day to day life and the transformative power it can have.","post_status":"publish","comment_status":"closed","ping_status":"closed","post_password":"","post_name":"studio-360","to_ping":"","pinged":"","post_modified":"2018-06-25 12:07:08","post_modified_gmt":"2018-06-25 16:07:08","post_content_filtered":"","post_parent":0,"guid":"https:\/\/wamu.org\/show\/studio_360","menu_order":0,"post_type":"wamu_show","post_mime_type":"","comment_count":"0","filter":"raw"},{"ID":57,"post_author":"1","post_date":"2016-10-09 00:00:03","post_date_gmt":"2016-10-09 04:00:03","post_content":"Host Guy Raz interviews the guests, delving deeper, dissecting the speaker's ideas, and posing probing questions that give listeners an inside look at the formation of the ideas.\r\n<p class=\"footnotes\">Feature Image:\u00a0Ryan Lash<\/p>","post_title":"TED Radio Hour","post_excerpt":"The most engrossing and inspiring TedTalks serve as launching pads for these brilliant discussions. A wide range of speakers present complex ideas including mankind's place in the universe and space, how the sounds around us affect our behavior, and why there is power in failure.","post_status":"publish","comment_status":"closed","ping_status":"closed","post_password":"","post_name":"ted-radio-hour","to_ping":"","pinged":"","post_modified":"2018-06-25 10:31:09","post_modified_gmt":"2018-06-25 14:31:09","post_content_filtered":"","post_parent":0,"guid":"https:\/\/wamu.org\/show\/ted_radio_hour_our_buggy_brain","menu_order":0,"post_type":"wamu_show","post_mime_type":"","comment_count":"0","filter":"raw"},{"ID":407129,"post_author":"1","post_date":"2011-07-27 18:34:04","post_date_gmt":"2011-07-27 18:34:04","post_content":"Each Sunday night you\u2019ll hear shows like <em>Gunsmoke, The Jack Benny Show, The Lone Ranger, Suspense, Fibber McGee and Molly<\/em>, and <em>Dragnet<\/em> all woven together with historical tidbits \u2014 and links between the shows and entertainment today.\r\n\r\nLinks to the latest archived episode and the playlist for the upcoming week are available below. Due to copyright concerns, we can only make available the audio for the latest broadcast.\r\n<div>Listeners\u00a0can write to\u00a0<em>The Big Broadcast<\/em> by email at bigbroadcast@wamu.org.<\/div>","post_title":"The Big Broadcast","post_excerpt":"The Big Broadcast is WAMU\u2019s longest running program. The show features a collection of vintage radio shows from the \u201830s, \u201840s, and \u201850s, hosted by Tony-Award winning playwright, lyricist and director Murray Horwitz.\r\n\r\nContact us at bigbroadcast@wamu.org.","post_status":"publish","comment_status":"closed","ping_status":"closed","post_password":"","post_name":"the-big-broadcast","to_ping":"","pinged":"","post_modified":"2017-05-12 23:23:26","post_modified_gmt":"2017-05-13 03:23:26","post_content_filtered":"","post_parent":0,"guid":"http:\/\/local.wordpress.dev\/show\/the_big_broadcast","menu_order":0,"post_type":"wamu_show","post_mime_type":"","comment_count":"0","filter":"raw"},{"ID":359811,"post_author":"1","post_date":"2016-01-25 18:37:57","post_date_gmt":"2016-01-25 18:37:57","post_content":"On The Big Listen \u2014 THE broadcast about podcasts from WAMU and NPR \u2014 host Lauren Ober introduces you to podcasts you might not have ever heard of, and gives you the inside scoop on shows you already love. Through interviews, listener recommendations, show snippets and more, The Big Listen helps you curate your perfect playlist.","post_title":"The Big Listen","post_excerpt":"With thousands of podcasts out there, how do you know what to listen to? The Big Listen introduces you to podcasts you might never have heard of, and gives you the inside scoop on shows you already love.","post_status":"publish","comment_status":"closed","ping_status":"closed","post_password":"","post_name":"the-big-listen","to_ping":"","pinged":"","post_modified":"2018-06-25 10:37:22","post_modified_gmt":"2018-06-25 14:37:22","post_content_filtered":"","post_parent":0,"guid":"http:\/\/local.wordpress.dev\/show\/the_big_listen","menu_order":0,"post_type":"wamu_show","post_mime_type":"","comment_count":"0","filter":"raw"},{"ID":4996972,"post_author":"26","post_date":"2018-06-12 12:57:23","post_date_gmt":"2018-06-12 16:57:23","post_content":"The radio edition of the popular podcast of the same name.","post_title":"The Daily","post_excerpt":"The Daily is the radio edition of the popular podcast by the same name, produced by The New York Times. The host, Michael Barbaro, provides an irresistible layman\u2019s approach to some of the most compelling and complicated stories of our time. In conversations with Times journalists, their sources and newsmakers of all kinds, Barbaro delivers a daily, deep dive into one or two of the day\u2019s buzziest news stories.","post_status":"publish","comment_status":"closed","ping_status":"closed","post_password":"","post_name":"the-daily","to_ping":"","pinged":"","post_modified":"2018-06-25 10:27:33","post_modified_gmt":"2018-06-25 14:27:33","post_content_filtered":"","post_parent":0,"guid":"https:\/\/wamu.org\/?post_type=wamu_show&#038;p=4996972","menu_order":0,"post_type":"wamu_show","post_mime_type":"","comment_count":"0","filter":"raw"},{"ID":122,"post_author":"1","post_date":"2016-10-09 00:00:03","post_date_gmt":"2016-10-09 04:00:03","post_content":"For 37 years, The Diane Rehm Show offered listeners thoughtful and lively conversations on an array of topics with many of the most distinguished people of our times. Each week, 2.8 million listeners across the country tuned in to the program, which grew from a small local morning call-in show on Washington\u2019s WAMU 88.5 to one of public broadcasting\u2019s most-listened-to programs. In Fall 2015 and Spring 2016, the show placed among the top ten most powerful public radio programs, based on its ability to draw listeners to public radio stations. It was the only live call-in talk show on the list. The final live Diane Rehm Show was broadcast on December 23, 2016. Diane Rehm\u2019s weekly podcast, <a href=\"https:\/\/wamu.org\/show\/diane-rehm-on-my-mind\/\">On My Mind<\/a>, began in January 2017.\r\n<p class=\"footnotes\">Feature Image: Stephen Voss<\/p>","post_title":"The Diane Rehm Show","post_excerpt":"The Diane Rehm Show was a live, award-winning program featuring smart conversation and civil dialogue on top news stories and new ideas.","post_status":"publish","comment_status":"closed","ping_status":"closed","post_password":"","post_name":"the-diane-rehm-show","to_ping":"","pinged":"","post_modified":"2017-02-13 12:40:00","post_modified_gmt":"2017-02-13 17:40:00","post_content_filtered":"","post_parent":0,"guid":"https:\/\/wamu.org\/show\/the_diane_rehm_show","menu_order":0,"post_type":"wamu_show","post_mime_type":"","comment_count":"0","filter":"raw"},{"ID":87,"post_author":"1","post_date":"2016-10-09 00:00:03","post_date_gmt":"2016-10-09 04:00:03","post_content":"In\u00a0every episode you\u2019ll learn a joke \u2026 bone up on an odd bit of history and\u00a0then wash it down with a themed cocktail recipe\u2026 meet artists of note\u00a0(for instance Willie Nelson, Venus Williams and Steve Martin) \u2026 have your\u00a0burning etiquette questions answered by the likes of Dick Cavett or\u00a0Henry Rollins\u2026 savor an emerging food trend \u2026 and hear your new favorite\u00a0song. Plus, unconventional wisdom from hosts Rico Gagliano and Brendan\u00a0Francis Newnam.","post_title":"The Dinner Party Download","post_excerpt":"Welcome to The Dinner Party Download, a fast and funny hour of culture,\u00a0food and conversation: \u201cpublic radio\u2019s arts & leisure section.\u201d","post_status":"publish","comment_status":"closed","ping_status":"closed","post_password":"","post_name":"the-dinner-party-download","to_ping":"","pinged":"","post_modified":"2017-06-19 07:49:52","post_modified_gmt":"2017-06-19 11:49:52","post_content_filtered":"","post_parent":0,"guid":"https:\/\/wamu.org\/show\/the_dinner_party_download","menu_order":0,"post_type":"wamu_show","post_mime_type":"","comment_count":"0","filter":"raw"},{"ID":121,"post_author":"1","post_date":"2016-10-09 00:00:03","post_date_gmt":"2016-10-09 04:00:03","post_content":"The Kojo Nnamdi Show features news, political issues and social trends of the day in a magazine program format.\r\n\r\nNnamdi, a native of Guyana, lends a global perspective to front page headlines and explores emerging stories before they are news. \"Maybe the best interviewer in town,\" according to The Washington Post, Kojo's inviting on-air style encourages guests and callers to discover new points of view, embrace controversy and spark new ideas. Listeners are encouraged to call into the show, offering everyone a chance to be part of the dialogue.\r\n\r\nKojo Nnamdi joined WAMU 88-5 in August 1998 and hosted the show Public Interest until September 2002 when it was renamed The Kojo Nnamdi Show.\r\n\r\nNnamdi immigrated to the United States in 1968 to attend college and explore the Civil Rights Movement. He hosted WHUT-TV's public affairs show Evening Exchange since 1985, and he worked as a news editor and director before that.","post_title":"The Kojo Nnamdi Show","post_excerpt":"The Kojo Nnamdi Show airs on WAMU weekdays at noon. Locally focused, the live call-in program features news, political issues and social trends of the day.","post_status":"publish","comment_status":"closed","ping_status":"closed","post_password":"","post_name":"the-kojo-nnamdi-show","to_ping":"","pinged":"","post_modified":"2017-09-11 14:00:44","post_modified_gmt":"2017-09-11 18:00:44","post_content_filtered":"","post_parent":0,"guid":"https:\/\/wamu.org\/show\/the_kojo_nnamdi_show","menu_order":0,"post_type":"wamu_show","post_mime_type":"","comment_count":"0","filter":"raw"},{"ID":85,"post_author":"1","post_date":"2016-10-09 00:00:03","post_date_gmt":"2016-10-09 04:00:03","post_content":"The program is a celebration of both the raconteur, who breathes fire into true tales of ordinary life, and the storytelling novice, who has lived through something extraordinary and yearns to share it. At the center of each performance is, of course, the story - and The Moth's directors work with each storyteller to find, shape, and present it.","post_title":"The Moth Radio Hour","post_excerpt":"Dedicated to the craft of storytelling, The Moth Radio Hour features tales from storytellers from all walks of life.","post_status":"publish","comment_status":"closed","ping_status":"closed","post_password":"","post_name":"the-moth-radio-hour","to_ping":"","pinged":"","post_modified":"2017-10-02 06:26:14","post_modified_gmt":"2017-10-02 10:26:14","post_content_filtered":"","post_parent":0,"guid":"https:\/\/wamu.org\/show\/the_moth","menu_order":0,"post_type":"wamu_show","post_mime_type":"","comment_count":"0","filter":"raw"},{"ID":146,"post_author":"1","post_date":"2016-10-09 00:00:03","post_date_gmt":"2016-10-09 04:00:03","post_content":"Each episode features a diverse mix of interviews, profiles, storytelling, and an occasional burst of humor inspired by the magazine, and shaped by its writers, artists, and editors. This isn\u2019t a radio version of a magazine, but something all its own, reflecting the rich possibilities of audio storytelling and conversation.","post_title":"The New Yorker Radio Hour","post_excerpt":"The New Yorker Radio Hour is a weekly program presented by the magazine\u2019s editor, David Remnick, and produced by WNYC Studios and The New Yorker.","post_status":"publish","comment_status":"closed","ping_status":"closed","post_password":"","post_name":"the_new_yorker_radio_hour","to_ping":"","pinged":"","post_modified":"2018-06-25 10:29:25","post_modified_gmt":"2018-06-25 14:29:25","post_content_filtered":"","post_parent":0,"guid":"https:\/\/wamu.org\/show\/the_new_yorker_radio_hour","menu_order":0,"post_type":"wamu_show","post_mime_type":"","comment_count":"0","filter":"raw"},{"ID":105,"post_author":"1","post_date":"2016-10-09 00:00:03","post_date_gmt":"2016-10-09 04:00:03","post_content":"The show is the result of a global network of international journalists. Unique in public radio, this network works with the program's multinational team of producers and editors to create an award-winning hour of breaking news, in-depth features, hard-hitting commentaries and thought-provoking interviews found nowhere else in U.S. news coverage.","post_title":"The World","post_excerpt":"In case you need a reminder of how small the world is. Host Marco Werman delivers top stories from all over the world in only an hour. From politics to cultural events, The World brings an exceptional depth of understanding and freshness to its coverage.","post_status":"publish","comment_status":"closed","ping_status":"closed","post_password":"","post_name":"the-world","to_ping":"","pinged":"","post_modified":"2017-06-20 13:57:04","post_modified_gmt":"2017-06-20 17:57:04","post_content_filtered":"","post_parent":0,"guid":"https:\/\/wamu.org\/show\/the_world_0","menu_order":0,"post_type":"wamu_show","post_mime_type":"","comment_count":"0","filter":"raw"},{"ID":137,"post_author":"1","post_date":"2016-10-09 00:00:03","post_date_gmt":"2016-10-09 04:00:03","post_content":"Host Ira Glass has been named the best radio host in the country by Time magazine and received the highest individual honor in public broadcasting, the Edward R. Murrow Award. The\u00a0<a href=\"http:\/\/www.ajr.org\/Article.asp?id=326\" target=\"_blank\" rel=\"noopener noreferrer\">American Journalism Review<\/a>\u00a0declared that the show is at \u201cthe vanguard of a journalistic revolution.\u201d\r\n<p class=\"footnotes\">Feature Image: Stuart Mullenberg<\/p>","post_title":"This American Life","post_excerpt":"Undoubtedly one of the most beloved shows on radio, This American Life tells stories in an authentic and captivating way, with a new theme each week. The program has over 2.2 million listeners on air and is always one of the most downloaded podcasts in the country.","post_status":"publish","comment_status":"closed","ping_status":"closed","post_password":"","post_name":"this-american-life","to_ping":"","pinged":"","post_modified":"2018-06-25 11:45:19","post_modified_gmt":"2018-06-25 15:45:19","post_content_filtered":"","post_parent":0,"guid":"https:\/\/wamu.org\/show\/this_american_life","menu_order":0,"post_type":"wamu_show","post_mime_type":"","comment_count":"0","filter":"raw"},{"ID":94,"post_author":"1","post_date":"2016-10-09 00:00:03","post_date_gmt":"2016-10-09 04:00:03","post_content":"<p class=\"footnotes\">Feature Image: David Foster\/WKSU<\/p>","post_title":"Wait Wait...Don't Tell Me!","post_excerpt":"Put your thinking cap on and tune in to test your knowledge against some of the brightest names in news and entertainment. NPR\u2019s weekly quiz program is witty, funny, and smart \u2014 and hosted by a man equally all those things, Peter Sagal.","post_status":"publish","comment_status":"closed","ping_status":"closed","post_password":"","post_name":"wait-wait-dont-tell-me","to_ping":"","pinged":"","post_modified":"2018-06-25 12:25:15","post_modified_gmt":"2018-06-25 16:25:15","post_content_filtered":"","post_parent":0,"guid":"https:\/\/wamu.org\/show\/wait_waitdont_tell_me","menu_order":0,"post_type":"wamu_show","post_mime_type":"","comment_count":"0","filter":"raw"},{"ID":135,"post_author":"1","post_date":"2016-10-09 00:00:03","post_date_gmt":"2016-10-09 04:00:03","post_content":"Host Scott Simon, who has reported in all 50 states and 7 continents, brings a humorous, cultured and poignant perspective to each show. He is as comfortable talking with a world leader as he is with a leading actor.\r\n<p class=\"footnotes\">Feature Image:\u00a0Stephen Voss\/NPR<\/p>","post_title":"Weekend Edition Saturday","post_excerpt":"All of the week\u2019s news, wrapped up and delivered by NPR\u2019s Peabody Award-winning host Scott Simon. The show covers a wide range of topics such as politics, sports, and entertainment, presented alongside anecdotes and expert perspectives.","post_status":"publish","comment_status":"closed","ping_status":"closed","post_password":"","post_name":"weekend-edition-saturday","to_ping":"","pinged":"","post_modified":"2017-10-02 06:26:47","post_modified_gmt":"2017-10-02 10:26:47","post_content_filtered":"","post_parent":0,"guid":"https:\/\/wamu.org\/show\/wesat","menu_order":0,"post_type":"wamu_show","post_mime_type":"","comment_count":"0","filter":"raw"},{"ID":46,"post_author":"1","post_date":"2016-10-09 00:00:03","post_date_gmt":"2016-10-09 04:00:03","post_content":"<p class=\"footnotes\">Feature Image: Stephen Voss\/NPR<\/p>","post_title":"Weekend Edition Sunday","post_excerpt":"The perfect soundtrack to your Sunday morning, host Lulu Garcia-Navarro rounds up the news with eclectic stories of arts and culture. The show features interviews with politicians, artists and everyone in between. Sunday morning wouldn\u2019t be complete without a brain teaser; Will Shortz, Puzzle Editor for the New York Times, brings new puzzle segments each week that challenge and excite! ","post_status":"publish","comment_status":"closed","ping_status":"closed","post_password":"","post_name":"weekend-edition-sunday","to_ping":"","pinged":"","post_modified":"2018-06-25 12:02:21","post_modified_gmt":"2018-06-25 16:02:21","post_content_filtered":"","post_parent":0,"guid":"https:\/\/wamu.org\/show\/weekend_edition_sunday","menu_order":0,"post_type":"wamu_show","post_mime_type":"","comment_count":"0","filter":"raw"},{"ID":131,"post_author":"1","post_date":"2016-10-09 00:00:03","post_date_gmt":"2016-10-09 04:00:03","post_content":"The program is produced by the <a href=\"http:\/\/virginiahumanities.org\/\" target=\"_blank\">Virginia Foundation for the Humanities<\/a> and is broadcast nationally. With Good Reason has won five Gabriel Awards for Best Documentary or Public Affairs Program.","post_title":"With Good Reason","post_excerpt":"Each week top scholars in all sorts of fields take listeners on an intellectual journey. With ever-curious host Sarah Mc ":"http:\/\/youtube.com\/wamu885","attr":"","target":"_blank","classes":"youtube","xfn":"","description":"","object_id":358645,"object":"custom","type":"custom","type_label":"Custom Link","children":[]}]}]}]}],"meta":{"links":{"collection":"https:\/\/wamu.org\/wp-json\/wp\/v2\/menus\/","self":"https:\/\/wamu.org\/wp-json\/wp\/v2\/menus\/331"}}},"quicklinks":{"ID":486,"name":"Quicklinks","slug":"quicklinks","description":"","count":6,"items":[{"id":2479342,"order":1,"parent":0,"title":"Schedule","url":"\/schedule","attr":"","target":"","classes":"","xfn":"","description":"","object_id":2479342,"object":"custom","type":"custom","type_label":"Custom Link","children":[]},{"id":2479327,"order":2,"parent":0,"title":"Donate","url":"https:\/\/wamu.org\/donate","attr":"","target":"_blank","classes":"","xfn":"","description":"","object_id":2479327,"object":"custom","type":"custom","type_label":"Custom Link","children":[]},{"id":2479361,"order":3,"parent":0,"title":"Giveaways","url":"\/giveaways","attr":"","target":"","classes":"","xfn":"","description":"","object_id":2479361,"object":"custom","type":"custom","type_label":"Custom Link","children":[]},{"id":2479373,"order":4,"parent":0,"title":"Help Center","url":"http:\/\/help.wamu.org","attr":"","target":"_blank","classes":"","xfn":"","description":"","object_id":2479373,"object":"custom","type":"custom","type_label":"Custom Link","children":[]},{"id":2479303,"order":5,"parent":0,"title":"The Big Broadcast","url":"https:\/\/wamu.org\/show\/the-big-broadcast\/","attr":"","target":"","classes":"","xfn":"","description":"","object_id":407129,"object":"wamu_show","type":"post_type","type_label":"Show","children":[]},{"id":2479395,"order":6,"parent":0,"title":"Capital Soundtrack","url":"https:\/\/wamu.org\/collection\/capital-soundtrack\/","attr":"","target":"","classes":"","xfn":"","description":"","object_id":844635,"object":"wamu_collection","type":"post_type","type_label":"Collection","children":[]}],"meta":{"links":{"collection":"https:\/\/wamu.org\/wp-json\/wp\/v2\/menus\/","self":"https:\/\/wamu.org\/wp-json\/wp\/v2\/menus\/486"}}},"post_meta":[],"sitewideAlerts":{"sitewide_campaign_enabled":"","sitewide_campaign_text":"Power Local News","sitewide_campaign_link":"\/donate\/","sitewide_campaign_subtitle":"Invest in the local news fund now\u2026","sitewide_campaign_extraclass":"february-campaign","sitewide_campaign_bg_image":false,"sitewide_announcement_enabled":"","sitewide_announcement_text":"DC Water","sitewide_announcement_link":"https:\/\/www.dcwater.com\/whats-going-on\/news\/dc-water-issues-precautionary-boil-water-advisory-0","sitewide_breaking_news_enabled":"","sitewide_breaking_news_text":"Boil water advisory in effect for much of D.C.","sitewide_breaking_news_link":"\/story\/18\/07\/13\/large-swath-d-c-affected-boil-water-advisory-friday-morning\/"},"featuredPosts":[{"ID":5037038,"guid":"https:\/\/wamu.org\/story\/18\/08\/26\/patriot-hero-american-original-politicians-remember-john-mccain\/","title":"&#8216;Patriot,&#8217; &#8216;Hero,&#8217; &#8216;American Original&#8217;: Politicians Remember John McCain","content":"<p><strong>Updated at 1:00 p.m. ET Sunday<\/strong><\/p>\n<p>Sen. John McCain died Saturday, a day after <a href=\"https:\/\/www.npr.org\/2018\/08\/24\/641557418\/sen-john-mccain-will-discontinue-medical-treatment-for-brain-cancer\">his office announced<\/a> his decision to discontinue medical treatment for brain cancer. Before his death, McCain&#8217;s wife Cindy said in a tweet that the McCain family was &#8220;overwhelmed by the outpouring of love and support from around the world.&#8221;<\/p>\n<p>That outpouring swelled after the news of his death broke on Saturday.<\/p>\n<p>One of the most personal tributes came from McCain&#8217;s close friend and colleague, Sen. Lindsey Graham. <\/p>\n<p>&#8220;America and Freedom have lost one of her greatest champions. &#8230;.And I&#8217;ve lost one of my dearest friends and mentor,&#8221; <a href=\"https:\/\/twitter.com\/LindseyGrahamSC\/status\/1033512299376590849\">Graham wrote.<\/a> <\/p>\n<p>&#8220;I will need some time to absorb this, but I want Cindy &#8211;and the entire McCain family \u2014 to know they are in my prayers,&#8221; Graham added.<\/p>\n<p>President Trump offered his &#8220;deepest sympathies and respect&#8221; to the McCain family. &#8220;Our hearts and prayers are with you!&#8221; he added. McCain had been a frequent critic of Trump, whose &#8220;America First&#8221; ideology McCain believed parted from the country&#8217;s values. As a presidential candidate, <a href=\"https:\/\/www.npr.org\/sections\/thetwo-way\/2015\/07\/18\/424169549\/trump-lashes-out-at-mccain-i-like-people-who-werent-captured\">Trump had belittled<\/a> the former prisoner of war&#8217;s years spent in captivity.<\/p>\n<p>&#8220;Few of us have been tested the way John once was,&#8221; former president and McCain&#8217;s 2008 election opponent <a href=\"https:\/\/twitter.com\/BarackObama\/status\/1033521851312623616\/photo\/1\">Barack Obama said<\/a> in a statement. Despite political divisions, Obama said he and McCain shared the privilege of serving a higher obligation \u2014 &#8220;the ideals for which generations of Americans and immigrants have fought, marched, and sacrificed.&#8221;<\/p>\n<p>Former Vice President Joe Biden said, &#8220;McCain will cast a long shadow,&#8221; with his impact cemented in America&#8217;s future.<\/p>\n<p>Sarah Palin, who joined the McCain ticket as the potential vice president in the 2008 campaign, mourned her one-time running mate, calling him a friend, maverick and and an &#8220;American original.&#8221; &#8220;John never took the easy path in life &#8211; and through sacrifice and suffering he inspired others to serve something greater than self,&#8221; <a href=\"https:\/\/twitter.com\/SarahPalinUSA\/status\/1033518752829251584\">she tweeted.<\/a><\/p>\n<p>George W. Bush, the 43rd president who beat out McCain in a tense primary for Republican presidential nominee in 2000, <a href=\"https:\/\/twitter.com\/TheBushCenter\/status\/1033526090063597569\">praised the senator<\/a> as &#8220;a man of deep conviction and a patriot of the highest order.&#8221; <\/p>\n<p>Bush&#8217;s father, former President George H.W. Bush, remembered McCain as a courageous public servant. &#8220;Few sacrificed more for, or contributed more to, the welfare of his fellow citizens \u2014 and indeed freedom-loving peoples around the world,&#8221; he said in a statement. <\/p>\n<p>Former President Bill Clinton and former Secretary of State Hillary Clinton described McCain as a skilled politician who &#8220;frequently put partisanship aside to do what he thought was best for the country.&#8221; <\/p>\n<p>&#8220;The world has lost a hero and a statesman,&#8221; <a href=\"https:\/\/twitter.com\/JeffFlake\/status\/1033515874823503872\">said Jeff Flake,<\/a> Arizona&#8217;s other representative in the Senate. &#8220;Cindy and the McCain family have lost a loving husband and father. I have lost a wonderful friend.&#8221;<\/p>\n<p>&#8220;It&#8217;s an understatement to say the Senate will not be the same without our friend John,&#8221; said Senate Majority Leader <a href=\"https:\/\/twitter.com\/SenateMajLdr\/status\/1033515088999849984\">Mitch McConnell<\/a>, who broke the news to a room of gasps at the Republican Party&#8217;s annual Lincoln dinner in Kentucky.<\/p>\n<p>Senate Minority Leader Chuck Schumer, who lauded his colleague as a &#8220;truth teller,&#8221; <a href=\"https:\/\/twitter.com\/SenSchumer\/status\/1033514443437694977\">says he wants<\/a> to rename one of the Senate office buildings after McCain &#8220;so that generations remember him.&#8221;<\/p>\n<p><a href=\"https:\/\/www.nbcnews.com\/meet-the-press\/meet-press-august-26-2018-n903971\">Speaking on NBC&#8217;s Meet the Press<\/a><strong>, <\/strong>Flake said that he hopes to be the first Republican co-sponsor. &#8220;I think that&#8217;s a fitting tribute. He had his office there during his entire time.&#8221;<\/p>\n<p>Elsewhere on Twitter, McCain&#8217;s trying years in the military were noted among commemorators as a defining feature of the Vietnam War veteran&#8217;s life. McCain was a prisoner of war for more than five years. <\/p>\n<p>John Kerry, a former secretary of state and senator, who like McCain served in the war, <a href=\"https:\/\/twitter.com\/JohnKerry\/status\/1033562699286958081\">said McCain<\/a> &#8220;was an American original \u2014 guts, grit, and ultimately grace personified.&#8221;<\/p>\n<p>Kerry recounted the two of them visiting the cell in Vietnam where McCain was once imprisoned:<\/p>\n<p>&#8220;I stood with John, the two of us alone, in the very cell in the Hanoi Hilton where years of his life were lived out in pain but always in honor. If you ever needed to take the measure of John McCain, just count the days and years he spent in that tiny dank place and ask yourself whether you could make it through an hour.&#8221;<\/p>\n<p>McCain is also being lauded by foreign leaders. German Chancellor Angela Merkel called him &#8220;one of the great political figures of our time.&#8221;<\/p>\n<p>&#8220;With his passing, we are losing a person whose personal conviction and sincerity also guided his political actions,&#8221; she <a href=\"https:\/\/twitter.com\/RegSprecher\/status\/1033704628486111232\">said in a statement<\/a>. &#8220;It was John McCain&#8217;s firm conviction that all political activity must aim to uphold and promote freedom, democracy and the rule of law.&#8221; <\/p>\n<p>Canadian Prime Minister Justin <a href=\"https:\/\/twitter.com\/JustinTrudeau\/status\/1033522638763773952\">Trudeau described<\/a> the late Arizona senator as &#8220;an American patriot and hero whose sacrifices for his country, and lifetime of public service, were an inspiration to millions.&#8221;<\/p>\n<p><em>NPR&#8217;s James Doubek and Merrit Kennedy contributed to this story.<\/em>  <\/p>\n<div class=\"fullattribution\">Copyright 2018 NPR. To see more, visit http:\/\/www.npr.org\/.<img src=\"https:\/\/www.google-analytics.com\/__utm.gif?utmac=UA-5828686-4&#038;utmdt=%27Patriot%2C%27+%27Hero%2C%27+%27American+Original%27%3A+Politicians+Remember+John+McCain&#038;utme=8(APIKey)9(MDAxNzk1MDc4MDEyMTU0NTY4ODBlNmE3Yw001)\"\/><\/div><\/p>\n","excerpt":"<p>Colleagues abandoned their partisanship to offer sympathies for the late Arizona Republican senator and celebrate his legacy. John McCain died on Saturday at age 81.<\/p>\n","permalink":"https:\/\/wamu.org\/story\/18\/08\/26\/patriot-hero-american-original-politicians-remember-john-mccain\/","currentSlug":"patriot-hero-american-original-politicians-remember-john-mccain","created":"2018-08-26T14:11:00","modified":"2018-08-26T21:08:08","time":"Aug 26","timestamp":1535292660,"timestampGMT":1535307060,"imageData":{"caption":"<p>Politicians celebrated the multifaceted legacy of Sen. John McCain, R-Ariz., in tributes after his death on Saturday.<\/p>\n","description":{"rendered":"<p class=\"attachment\"><a href='https:\/\/wamu.org\/wp-content\/uploads\/2018\/08\/ap_100218195871_wide-7aa359bb817f54210641277de29ce906ef6bbbf6.jpg'><img width=\"300\" height=\"169\" src=\"https:\/\/wamu.org\/wp-content\/uploads\/2018\/08\/ap_100218195871_wide-7aa359bb817f54210641277de29ce906ef6bbbf6-300x169.jpg\" class=\"attachment-medium size-medium\" alt=\"\" srcset=\"https:\/\/wamu.org\/wp-content\/uploads\/2018\/08\/ap_100218195871_wide-7aa359bb817f54210641277de29ce906ef6bbbf6-300x169.jpg 300w, https:\/\/wamu.org\/wp-content\/uploads\/2018\/08\/ap_100218195871_wide-7aa359bb817f54210641277de29ce906ef6bbbf6-1024x576.jpg 1024w, https:\/\/wamu.org\/wp-content\/uploads\/2018\/08\/ap_100218195871_wide-7aa359bb817f54210641277de29ce906ef6bbbf6-270x152.jpg 270w, https:\/\/wamu.org\/wp-content\/uploads\/2018\/08\/ap_100218195871_wide-7aa359bb817f54210641277de29ce906ef6bbbf6-580x326.jpg 580w, https:\/\/wamu.org\/wp-content\/uploads\/2018\/08\/ap_100218195871_wide-7aa359bb817f 1_wide-7aa359bb817f54210641277de29ce906ef6bbbf6-580x326.jpg 580w, \/wp-content\/uploads\/2018\/08\/ap_100218195871_wide-7aa359bb817f54210641277de29ce906ef6bbbf6-760x428.jpg 760w, \/wp-content\/uploads\/2018\/08\/ap_100218195871_wide-7aa359bb817f54210641277de29ce906ef6bbbf6-890x501.jpg 890w, \/wp-content\/uploads\/2018\/08\/ap_100218195871_wide-7aa359bb817f54210641277de29ce906ef6bbbf6-1500x844.jpg 1500w, \/wp-content\/uploads\/2018\/08\/ap_100218195871_wide-7aa359bb817f54210641277de29ce906ef6bbbf6-900x506.jpg 900w, \/wp-content\/uploads\/2018\/08\/ap_100218195871_wide-7aa359bb817f54210641277de29ce906ef6bbbf6-600x337.jpg 600w"},"full":{"url":"\/wp-content\/uploads\/2018\/08\/ap_100218195871_wide-7aa359bb817f54210641277de29ce906ef6bbbf6.jpg","srcset":"\/wp-content\/uploads\/2018\/08\/ap_100218195871_wide-7aa359bb817f54210641277de29ce906ef6bbbf6-300x169.jpg 300w, \/wp-content\/uploads\/2018\/08\/ap_100218195871_wide-7aa359bb817f54210641277de29ce906ef6bbbf6-1024x576.jpg 1024w, \/wp-content\/uploads\/2018\/08\/ap_100218195871_wide-7aa359bb817f54210641277de29ce906ef6bbbf6-270x152.jpg 270w, \/wp-content\/uploads\/2018\/08\/ap_100218195871_wide-7aa359bb817f54210641277de29ce906ef6bbbf6-580x326.jpg 580w, \/wp-content\/uploads\/2018\/08\/ap_100218195871_wide-7aa359bb817f54210641277de29ce906ef6bbbf6-760x428.jpg 760w, \/wp-content\/uploads\/2018\/08\/ap_100218195871_wide-7aa359bb817f54210641277de29ce906ef6bbbf6-890x501.jpg 890w, \/wp-content\/uploads\/2018\/08\/ap_100218195871_wide-7aa359bb817f54210641277de29ce906ef6bbbf6-1500x844.jpg 1500w, \/wp-content\/uploads\/2018\/08\/ap_100218195871_wide-7aa359bb817f54210641277de29ce906ef6bbbf6-900x506.jpg 900w, \/wp-content\/uploads\/2018\/08\/ap_100218195871_wide-7aa359bb817f54210641277de29ce906ef6bbbf6-600x337.jpg 600w"}},"provider":"AP","producer":"Ross Franklin","source_url":false},"postMeta":{"personOverride":"Emma Bowman","urlOrigin":"https:\/\/www.npr.org\/2018\/08\/26\/641955031\/patriot-hero-american-original-politicians-remember-john-mccain?ft=nprml&f=1001","provider":"NPR","titleOverride":false},"audio":{"postPermalink":"https:\/\/wamu.org\/story\/18\/08\/26\/patriot-hero-american-original-politicians-remember-john-mccain\/"},"beat":"Power &amp; Influence","beatSlug":"power-influence","slug":{"permalink":"#","name":"NPR","providerClass":"provider-external"},"promoted":""},{"ID":5036986,"guid":"https:\/\/wamu.org\/story\/18\/08\/26\/from-a-pow-prison-john-mccain-emerged-a-maverick\/","title":"From A POW Prison, John McCain Emerged A &#8216;Maverick&#8217;","content":"<p>John McCain, a titan in the U.S. Senate, was a consistent conservative, though unafraid to buck Republican Party leadership on issues ranging from campaign finance reform to the GOP-led effort to repeal the Affordable Care Act.<\/p>\n<p>He died Saturday at age 81. <\/p>\n<p>While the Arizona senator and two-time presidential candidate will be remembered for his self-proclaimed &#8220;maverick&#8221; persona, it was his military bloodlines and 5 1\/2 years as a prisoner of war in Vietnam that shaped much of McCain&#8217;s legacy.<\/p>\n<p>McCain was the son of an admiral and grew up on naval bases both in the United States and around the world. McCain&#8217;s grandfather was also an admiral, making them the first father and son four-star admirals in history of the U.S. Navy.<\/p>\n<p>McCain followed his father and grandfather into the family business. He was a member of the U.S. Naval Academy&#8217;s Class of 1958. While at the academy, he developed a reputation as a rambunctious and insubordinate student who received more than his share of reprimands.<\/p>\n<p>He also maintained another family tradition while there, earning mediocre grades in the classroom.<\/p>\n<p>&#8220;My father was here and his father before him. Like me, their standing was closer to the bottom than the top of their class,&#8221; McCain told a 2017 class of Naval Academy graduates.<\/p>\n<p>McCain finished fifth from the bottom of his class.<\/p>\n<p>Despite his poor classroom performance, he was able to become a naval aviator. By the mid-1960s, the Vietnam War was raging and McCain&#8217;s squadron was drawn into battle. At one point in 1967, McCain was almost killed after a wayward rocket from a nearby bomber hit his aircraft&#8217;s fuel tank just before he was to take off from the USS Forrestal.<\/p>\n<p>Explosions and fires from that incident killed more than 130 people aboard, but McCain managed to escape unscathed.<\/p>\n<p>On Oct. 26, 1967, while on a bombing run over the North Vietnamese capital, Hanoi, his aircraft was struck by a Vietnamese ground based anti-aircraft missile.<\/p>\n<p>&#8220;Just as I released the bombs and started to pull back on the stick, a surface-to-air missile took the right wing off my airplane. My airplane violently gyrated. I ejected,&#8221; McCain recounted to C-SPAN in 2003.<\/p>\n<p>The impact from the ejection knocked Lt. Cmdr. McCain unconscious, and he landed in the lake below.<\/p>\n<p>Both McCain&#8217;s arms were broken, so was his shoulder, and his knee was shattered. He was pulled out of the water by a Vietnamese mob and was stabbed, beaten and taken to a prison commonly referred to as the &#8220;Hanoi Hilton.&#8221;<\/p>\n<p>Years later, as McCain reflected on this period, he said he held no ill will toward his captors.<\/p>\n<p>&#8220;I don&#8217;t blame them. We&#8217;re in a war,&#8221; McCain said in a separate interview with C-SPAN in 2017.<\/p>\n<p>&#8220;I didn&#8217;t like it, but at the same time when you are in a war and you are captured by the enemy, you can&#8217;t expect to have tea,&#8221; McCain said.<\/p>\n<p>Because of the prominence of McCain&#8217;s family, his captors saw in him potential for propaganda and offered him early release. But McCain repeatedly refused the offer because his fellow POWs would not be released as well.<\/p>\n<p>He spoke about that shortly after his release in 1973.<\/p>\n<p>&#8220;A number of times they were strong in their tactics trying to get me to possibly embarrass my father and our country,&#8221; McCain said.<\/p>\n<p>He spent most of his time in solitary confinement and endured incessant torture.<\/p>\n<p>His ordeal as a POW, however, helped fuel his political career. As a senator, he could speak with authority on military matters. Perhaps the most striking example was when he challenged the George W. Bush administration and its &#8220;enhanced interrogation&#8221; of terrorism suspects. McCain decried the practice as torture.<\/p>\n<p>McCain has visited the prison where he had been a POW. <\/p>\n<p>&#8220;I still despise those who inflicted pain unnecessarily on me and my fellow prisoners, but I hold no ill will toward the Vietnamese people, either North or South,&#8221; he said.<\/p>\n<p>The former prisoner then talked about his many friendships with many Vietnamese in the years since, adding that he always admired and respected the Vietnamese people.  <\/p>\n<div class=\"fullattribution\">Copyright 2018 NPR. To see more, visit http:\/\/www.npr.org\/.<img src=\"https:\/\/www.google-analytics.com\/__utm.gif?utmac=UA-5828686-4&#038;utmdt=From+A+POW+Prison%2C+John+McCain+Emerged+A+%27Maverick%27&#038;utme=8(APIKey)9(MDAxNzk1MDc4MDEyMTU0NTY4ODBlNmE3Yw001)\"\/><\/div><\/p>\n","excerpt":"<p>McCain was shot down during the Vietnam War and was held captive and tortured for years. The ordeal helped fuel his political career.<\/p>\n","permalink":"https:\/\/wamu.org\/story\/18\/08\/26\/from-a-pow-prison-john-mccain-emerged-a-maverick\/","currentSlug":"from-a-pow-prison-john-mccain-emerged-a-maverick","created":"2018-08-26T03:20:00","modified":"2018-08-26T09:07:46","time":"Aug 25","timestamp":1535253600,"timestampGMT":1535268000,"imageData":{"caption":"<p>John McCain is escorted by Lt. Cmdr. Jay Coupe Jr. to Hanoi&#8217;s Gia Lam Airport on March 14, 1973, after 5 1\/2 years as a prisoner of war.<\/p>\n","description":{"rendered":"<p class=\"attachment\"><a href='https:\/\/wamu.org\/ lest":{"url":"\/wp-content\/uploads\/2018\/08\/mccainpow3_wide-33f3ec9984f14c1a23e725a210e9bafb9d78030a-300x169.jpg","srcset":"\/wp-content\/uploads\/2018\/08\/mccainpow3_wide-33f3ec9984f14c1a23e725a210e9bafb9d78030a-300x169.jpg 300w, \/wp-content\/uploads\/2018\/08\/mccainpow3_wide-33f3ec9984f14c1a23e725a210e9bafb9d78030a-1024x576.jpg 1024w, \/wp-content\/uploads\/2018\/08\/mccainpow3_wide-33f3ec9984f14c1a23e725a210e9bafb9d78030a-270x152.jpg 270w, \/wp-content\/uploads\/2018\/08\/mccainpow3_wide-33f3ec9984f14c1a23e725a210e9bafb9d78030a-580x326.jpg 580w, \/wp-content\/uploads\/2018\/08\/mccainpow3_wide-33f3ec9984f14c1a23e725a210e9bafb9d78030a-760x428.jpg 760w, \/wp-content\/uploads\/2018\/08\/mccainpow3_wide-33f3ec9984f14c1a23e725a210e9bafb9d78030a-890x501.jpg 890w, \/wp-content\/uploads\/2018\/08\/mccainpow3_wide-33f3ec9984f14c1a23e725a210e9bafb9d78030a-1500x843.jpg 1500w, \/wp-content\/uploads\/2018\/08\/mccainpow3_wide-33f3ec9984f14c1a23e725a210e9bafb9d78030a-900x506.jpg 900w, \/wp-content\/uploads\/2018\/08\/mccainpow3_wide-33f3ec9984f14c1a23e725a210e9bafb9d78030a-600x337.jpg 600w"},"full":{"url":"\/wp-content\/uploads\/2018\/08\/mccainpow3_wide-33f3ec9984f14c1a23e725a210e9bafb9d78030a.jpg","srcset":"\/wp-content\/uploads\/2018\/08\/mccainpow3_wide-33f3ec9984f14c1a23e725a210e9bafb9d78030a-300x169.jpg 300w, \/wp-content\/uploads\/2018\/08\/mccainpow3_wide-33f3ec9984f14c1a23e725a210e9bafb9d78030a-1024x576.jpg 1024w, \/wp-content\/uploads\/2018\/08\/mccainpow3_wide-33f3ec9984f14c1a23e725a210e9bafb9d78030a-270x152.jpg 270w, \/wp-content\/uploads\/2018\/08\/mccainpow3_wide-33f3ec9984f14c1a23e725a210e9bafb9d78030a-580x326.jpg 580w, \/wp-content\/uploads\/2018\/08\/mccainpow3_wide-33f3ec9984f14c1a23e725a210e9bafb9d78030a-760x428.jpg 760w, \/wp-content\/uploads\/2018\/08\/mccainpow3_wide-33f3ec9984f14c1a23e725a210e9bafb9d78030a-890x501.jpg 890w, \/wp-content\/uploads\/2018\/08\/mccainpow3_wide-33f3ec9984f14c1a23e725a210e9bafb9d78030a-1500x843.jpg 1500w, \/wp-content\/uploads\/2018\/08\/mccainpow3_wide-33f3ec9984f14c1a23e725a210e9bafb9d78030a-900x506.jpg 900w, \/wp-content\/uploads\/2018\/08\/mccainpow3_wide-33f3ec9984f14c1a23e725a210e9bafb9d78030a-600x337.jpg 600w"}},"provider":"AP","producer":"Horst Faas","source_url":false},"postMeta":{"personOverride":["Don Gonyea","Brakkton Booker"],"urlOrigin":"https:\/\/www.npr.org\/2018\/08\/25\/574516674\/from-a-pow-prison-john-mccain-emerged-a-maverick?ft=nprml&f=1001","provider":"NPR","titleOverride":false},"audio":{"postPermalink":"https:\/\/wamu.org\/story\/18\/08\/26\/from-a-pow-prison-john-mccain-emerged-a-maverick\/"},"beat":"Power &amp; Influence","beatSlug":"power-influence","slug":{"permalink":"#","name":"NPR","providerClass":"provider-external"},"promoted":""},{"ID":5036690,"guid":"https:\/\/wamu.org\/story\/18\/08\/24\/maryland-athletic-program-faces-second-scandal-amid-mcnair-investigation\/","title":"Maryland Athletic Program Faces Second Scandal Amid McNair Investigation","content":"<p>The University of Maryland&#8217;s athletic department is under new scrutiny following reports claiming former Athletic Director Kevin Anderson intervened in sexual misconduct cases involving two football players. Anderson resigned last spring, but the reason for his resignation was never fully explained.<\/p>\n<p>Christine Condon, an editor and reporter for the student newspaper The Diamondback <a href=\"http:\/\/www.dbknews.com\/2018\/08\/23\/maryland-football-kevin-anderson-sexual-misconduct-payment-athletic-department\/\" target=\"_blank\" rel=\"noopener noreferrer\">broke the story that alleges Anderson used athletic department money to hire lawyers for the two players<\/a>.<\/p>\n<h4>On what Anderson reportedly did and how the paper learned about it<\/h4>\n<p>I had a source tell me about\u00a0this information months ago. From there it was a matter of connecting the\u00a0dots. I used public information requests to the university. According to my reporting&#8230;Anderson authorized a payment to provide lawyers for two football players who were undergoing a university sexual misconduct investigation. Upon learning about it, the university asked (Anderson) to cut ties with the lawyers, presumably\u00a0for fear of equity issues&#8230;According to the university statement, Anderson at that point did not decide to cut ties with the lawyers. At that point\u00a0an internal\u00a0investigation began. We know the timing of this closely surrounds Anderson&#8217;s leaving on sabbatical&#8230;which ended with his resignation.<\/p>\n<h4>On why this information become public until now<\/h4>\n<p>The university\u00a0just opted not to publicize the information, but I know that myself and other reporters have\u00a0been trying to get\u00a0to the bottom of\u00a0what happened and what resulted in his resignation. In my reporting here, students feel that it is a bit of a trend that the\u00a0administration is not always forthcoming. I can&#8217;t\u00a0provide a reason as to why the university opted not to make this public, but I can say that from my reporting, the climate on campus is concerned about that decision&#8230;<\/p>\n<h4>On why the case is concerning<\/h4>\n<p>The concerns\u00a0here are that athletes were potentially awarded special treatment. They were awarded representation, and presumably, the other side was not, which presents an equity challenge. I was speaking with our Title IX director about legal representation, because\u00a0this is an issue of great importance. In our criminal justice system, people are awarded a lawyer, but in\u00a0university proceedings, it doesn&#8217;t work like that. It&#8217;s an intriguing issue. The concern would be that the university is providing counsel for one party and not another. There&#8217;s concern about equity in the process at that point.<\/p>\n<h4>On Anderson&#8217;s response<\/h4>\n<p>I&#8217;ve attempted to reach out to [Anderson] to uncover what details he believes\u00a0are inaccurate and what his side of the\u00a0story is, but have not received\u00a0information about what his side of the story is.<\/p>\n<h4>On the mood on campus<\/h4>\n<p>It&#8217;s a confusing and distressing time to be a Terp&#8230;[Moving in] is normally a\u00a0process that is really joyful and full of school spirit. I remember when I moved\u00a0in as a freshman two years ago, it was learning university cheers and going to the football stadium and coming to a new campus. All of those things are really\u00a0shrouded in a lot of concern for how the university is handling its athletes and how the university is &#8211; at an administrative level\u00a0&#8211; handling concerns from the student body.<\/p>\n<p><em>The University of Maryland issued a statement Thursday, saying &#8220;the decision to hire this lawyer showed a serious lack of <\/em>judgment<em> in a sexual misconduct case.&#8221; The university didn&#8217;t provide any additional comment to WAMU.<\/em><\/p>\n<p>This interview has been edited for clarity.<\/p>\n","excerpt":"<p>While the University of Maryland investigates the circumstances around the death of football player Jordan McNair, student journalists uncovered another scandal. The Diamondback newspaper reported that former athletic director Kevin Anderson used school money to pay for lawyers for two football players. <\/p>\n","permalink":"https:\/\/wamu.org\/story\/18\/08\/24\/maryland-athletic-program-faces-second-scandal-amid-mcnair-investigation\/","currentSlug":"maryland-athletic-program-faces-second-scandal-amid-mcnair-investigation","created":"2018-08-24T19:34:48","modified":"2018-08-24T19:34:48","time":"Aug 24","timestamp":1535139288,"timestampGMT":1535153688,"imageData":{"caption":"<p>The allegations come as the Maryland football program struggles to cope with the fallout over a player&#8217;s death this summer.<\/p>\n","description":{"rendered":"<p class=\"attachment\"><a href='https:\/\/wamu.org\/wp-content\/uploads\/2018\/08\/37655271694_e43342c2f0_o.png'><img width=\"300\" heigh
